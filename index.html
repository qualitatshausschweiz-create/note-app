<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notizen</title>

  <style>
    :root {
      --bg: #f2f2f7;
      --text: #000;
      --card: #fff;
    }
    .dark {
      --bg: #1c1c1e;
      --text: #fff;
      --card: #2c2c2e;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
      overflow-x: hidden;
    }

    header {
      padding: 12px 18px 16px 18px;
      background: var(--card);
      border-bottom: 1px solid #444;
    }

    #headerTitleRow {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    #headerControlsRow {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #themeToggle, #addNoteBtn, #langBtn {
      font-size: 20px;
      padding: 6px 12px;
      border-radius: 12px;
      background: #007aff;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* GRID CATEGORIE */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
      padding: 20px;
    }

    /* FIX DEFINITIVO PER iPHONE */
    #categories, .cat, .circle, .cat * {
      pointer-events: auto;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }

    .cat {
      background: var(--card);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto 10px;
    }

    .arbeit { background: #007aff; }
    .einkauf { background: #ffcc00; }
    .zuhause { background: #ff9500; }
    .ideen { background: #34c759; }
    .personlich { background: #ffffff; border: 2px solid #ccc; }
    .favorite { background: #ffd700; }

    /* LISTA NOTE */
    #notesList {
      display: none;
      padding: 20px;
    }

    .noteItem {
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      white-space: pre-wrap;
    }

    /* EDITOR */
    #noteEditor {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 900;
    }

    #editorBox {
      background: var(--card);
      width: 90%;
      padding: 20px;
      border-radius: 16px;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--text);
    }

    /* COLORI */
    #colorPicker {
      display: flex;
      gap: 12px;
      margin: 15px 0;
      justify-content: center;
    }

    .colorDot {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: 0.15s;
    }

    .colorDot.selected {
      border: 3px solid #007aff;
      transform: scale(1.15);
    }

    /* SALVAGENTE üõü */
    #backupBtn {
      position: fixed;
      bottom: 22px;
      right: 22px;
      width: 62px;
      height: 62px;
      border-radius: 50%;
      background: white;
      color: black;
      font-size: 32px;
      border: none;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      cursor: pointer;
      z-index: 950;
    }

    #backupPopup, #langPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #backupBox, #langBox {
      background: var(--card);
      width: 90%;
      max-width: 420px;
      padding: 22px;
      border-radius: 18px;
      text-align: center;
    }

    /* BOTTONI SALVAGENTE VERSIONE B */
    .backupBtn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      margin-top: 12px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .autoBackup { background: #34c759; color: white; }
    .manualBackup { background: #007aff; color: white; }
    .autoRestore { background: #ff9500; color: white; }
    .manualRestore { background: #af52de; color: white; }
    .closeBtn { background: #ccc; color: black; }

    /* LINGUA */
    .langChoice {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-top: 12px;
      font-size: 17px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div id="headerTitleRow">
    <span id="appTitle">Notizen</span>
  </div>

  <div id="headerControlsRow">
    <button id="themeToggle">üåô</button>
    <button id="addNoteBtn">+ Notiz</button>
    <button id="langBtn">üåê</button>
  </div>
</header>

<!-- POPUP LINGUA -->
<div id="langPopup">
  <div id="langBox">
    <h2>Sprache / Language / Lingua / Idioma</h2>
    <button class="langChoice" data-lang="de">Deutsch</button>
    <button class="langChoice" data-lang="it">Italiano</button>
    <button class="langChoice" data-lang="en">English</button>
    <button class="langChoice" data-lang="es">Espa√±ol</button>
    <button id="langCloseBtn" class="langChoice">‚ùå</button>
  </div>
</div>

<!-- CATEGORIE -->
<div class="grid" id="categories">
  <div class="cat" data-cat="favorite">
    <div class="circle favorite"></div>
    <span class="catLabel">Favoriten</span>
  </div>

  <div class="cat" data-cat="alle">
    <div class="circle" style="background:#ccc;"></div>
    <span class="catLabel">Alle</span>
  </div>

  <div class="cat" data-cat="arbeit">
    <div class="circle arbeit"></div>
    <span class="catLabel">Arbeit</span>
  </div>

  <div class="cat" data-cat="einkauf">
    <div class="circle einkauf"></div>
    <span class="catLabel">Einkauf</span>
  </div>

  <div class="cat" data-cat="zuhause">
    <div class="circle zuhause"></div>
    <span class="catLabel">Zuhause</span>
  </div>

  <div class="cat" data-cat="ideen">
    <div class="circle ideen"></div>
    <span class="catLabel">Ideen</span>
  </div>

  <div class="cat" data-cat="personlich">
    <div class="circle personlich"></div>
    <span class="catLabel">Pers√∂nlich</span>
  </div>
</div>

<!-- LISTA NOTE -->
<div id="notesList"></div>

<!-- EDITOR NOTE -->
<div id="noteEditor">
  <div id="editorBox">
    <h3 id="editorTitle">Neue Notiz</h3>

    <textarea id="noteText"></textarea>

    <div id="colorPicker">
      <span class="colorDot" data-color="#ffffff" style="background:#ffffff;"></span>
      <span class="colorDot" data-color="#ffeb3b" style="background:#ffeb3b;"></span>
      <span class="colorDot" data-color="#ff9500" style="background:#ff9500;"></span>
      <span class="colorDot" data-color="#34c759" style="background:#34c759;"></span>
      <span class="colorDot" data-color="#007aff" style="background:#007aff;"></span>
      <span class="colorDot" data-color="#e91e63" style="background:#e91e63;"></span>
    </div>

    <button id="cancelBtn" class="grayBtn">Abbrechen</button>
    <button id="saveBtn" class="blueBtn">Speichern</button>
  </div>
</div>

<!-- SALVAGENTE üõü -->
<button id="backupBtn">üõü</button>

<!-- POPUP BACKUP VERSIONE B -->
<div id="backupPopup">
  <div id="backupBox">
    <h2>Sicherung</h2>

    <button id="autoBackupBtn" class="backupBtn autoBackup">
      üü¢ <span>Backup automatisch</span>
    </button>

    <button id="manualBackupBtn" class="backupBtn manualBackup">
      üîµ <span>Backup manuell</span>
    </button>

    <button id="autoRestoreBtn" class="backupBtn autoRestore">
      üü† <span>Wiederherstellung automatisch</span>
    </button>

    <button id="manualRestoreBtn" class="backupBtn manualRestore">
      üü£ <span>Wiederherstellung manuell</span>
    </button>

    <button id="backupCloseBtn" class="backupBtn closeBtn">
      ‚ö™ <span>Schliessen</span>
    </button>

    <!-- FILE INPUT NASCOSTO -->
    <input type="file" id="backupFile" accept="application/json"
           style="opacity:0; position:absolute; width:1px; height:1px;">
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {

  /* -------------------------
     RIFERIMENTI DOM
  ------------------------- */
  const notesList       = document.getElementById("notesList");
  const noteEditor      = document.getElementById("noteEditor");
  const noteText        = document.getElementById("noteText");
  const cancelBtn       = document.getElementById("cancelBtn");
  const saveBtn         = document.getElementById("saveBtn");

  const backupBtn       = document.getElementById("backupBtn");
  const backupPopup     = document.getElementById("backupPopup");
  const backupCloseBtn  = document.getElementById("backupCloseBtn");

  const autoBackupBtn   = document.getElementById("autoBackupBtn");
  const manualBackupBtn = document.getElementById("manualBackupBtn");
  const autoRestoreBtn  = document.getElementById("autoRestoreBtn");
  const manualRestoreBtn= document.getElementById("manualRestoreBtn");

  const backupFile      = document.getElementById("backupFile");

  const langPopup       = document.getElementById("langPopup");
  const langBtn         = document.getElementById("langBtn");
  const langCloseBtn    = document.getElementById("langCloseBtn");

  const themeToggle     = document.getElementById("themeToggle");
  const addNoteBtn      = document.getElementById("addNoteBtn");

  let editingIndex   = null;
  let currentCategory = "alle";
  let selectedColor   = "#ffffff";


  /* -------------------------
     LOCAL STORAGE
  ------------------------- */
  function loadNotes() {
    try {
      return JSON.parse(localStorage.getItem("notes") || "[]");
    } catch {
      return [];
    }
  }

  function saveNotes(arr) {
    localStorage.setItem("notes", JSON.stringify(arr));
  }


  /* -------------------------
     MOSTRA NOTE
  ------------------------- */
  function showNotes(cat) {
    const notes = loadNotes();

    const filtered =
      cat === "alle"
        ? notes
        : cat === "favorite"
          ? notes.filter(n => n.favorite)
          : notes.filter(n => n.category === cat);

    notesList.innerHTML = "";
    notesList.style.display = filtered.length ? "block" : "none";

    filtered.forEach((n, idx) => {
      const div = document.createElement("div");
      div.className = "noteItem";
      div.style.background = n.color || "#ffffff";

      const row = document.createElement("div");
      row.style.display = "flex";
      row.style.justifyContent = "space-between";

      const textDiv = document.createElement("div");
      textDiv.textContent = n.text;
      textDiv.style.flex = "1";

      const star = document.createElement("span");
      star.textContent = n.favorite ? "‚òÖ" : "‚òÜ";
      star.style.fontSize = "22px";
      star.style.cursor = "pointer";
      star.style.marginLeft = "12px";

      star.onclick = (e) => {
        e.stopPropagation();
        n.favorite = !n.favorite;

        const allNotes = loadNotes();
        const realIndex = allNotes.indexOf(filtered[idx]);
        if (realIndex !== -1) {
          allNotes[realIndex].favorite = n.favorite;
          saveNotes(allNotes);
        }
        showNotes(currentCategory);
      };

      row.appendChild(textDiv);
      row.appendChild(star);
      div.appendChild(row);

      div.onclick = () => {
        const allNotes = loadNotes();
        const realIndex = allNotes.indexOf(filtered[idx]);
        openEditor(false, realIndex);
      };

      notesList.appendChild(div);
    });
  }


  /* -------------------------
     EDITOR NOTE
  ------------------------- */
  function openEditor(isNew, index) {
    noteEditor.style.display = "flex";

    if (isNew) {
      noteText.value = "";
      selectedColor = "#ffffff";
      editingIndex = null;
    } else {
      const notes = loadNotes();
      const n = notes[index];
      if (!n) return;

      noteText.value = n.text;
      selectedColor = n.color || "#ffffff";
      editingIndex = index;
    }
  }

  cancelBtn.onclick = () => {
    noteEditor.style.display = "none";
  };

  saveBtn.onclick = () => {
    const text = noteText.value.trim();
    if (!text) {
      noteEditor.style.display = "none";
      return;
    }

    const notes = loadNotes();

    if (editingIndex === null) {
      let cat = currentCategory;
      if (cat === "alle") cat = "personlich";

      notes.push({
        text,
        color: selectedColor,
        category: cat,
        favorite: false
      });

    } else {
      if (!notes[editingIndex]) {
        noteEditor.style.display = "none";
        return;
      }
      notes[editingIndex].text  = text;
      notes[editingIndex].color = selectedColor;
    }

    saveNotes(notes);
    noteEditor.style.display = "none";
    showNotes(currentCategory);
  };


  /* -------------------------
     COLORI
  ------------------------- */
  document.querySelectorAll(".colorDot").forEach(dot => {
    dot.addEventListener("click", () => {
      selectedColor = dot.dataset.color;
      document.querySelectorAll(".colorDot").forEach(d => d.classList.remove("selected"));
      dot.classList.add("selected");
    });
  });


  /* -------------------------
     CATEGORIE (FIX iPHONE)
  ------------------------- */
  document.querySelectorAll(".cat").forEach(catEl => {
    catEl.addEventListener("click", () => {
      currentCategory = catEl.dataset.cat;
      showNotes(currentCategory);
    });
  });


  /* -------------------------
     SALVAGENTE üõü VERSIONE B
  ------------------------- */
  backupBtn.onclick = () => {
    backupPopup.style.display = "flex";
  };

  backupCloseBtn.onclick = () => {
    backupPopup.style.display = "none";
  };


  /* BACKUP AUTOMATICO */
  autoBackupBtn.onclick = () => {
    const notes = localStorage.getItem("notes") || "[]";
    localStorage.setItem("autoBackup", notes);
    alert("Automatisches Backup gespeichert.");
  };

  /* BACKUP MANUALE */
  manualBackupBtn.onclick = () => {
    const notes = localStorage.getItem("notes") || "[]";
    const blob = new Blob([notes], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "backup-notes.json";
    a.click();

    URL.revokeObjectURL(url);
  };

  /* RIPRISTINO AUTOMATICO */
  autoRestoreBtn.onclick = () => {
    const data = localStorage.getItem("autoBackup");
    if (!data) {
      alert("Kein automatisches Backup gefunden.");
      return;
    }
    try {
      const arr = JSON.parse(data);
      if (Array.isArray(arr)) {
        saveNotes(arr);
        showNotes(currentCategory);
        alert("Automatische Wiederherstellung abgeschlossen.");
      }
    } catch {
      alert("Fehler beim Wiederherstellen.");
    }
  };

  /* RIPRISTINO MANUALE */
  manualRestoreBtn.onclick = () => {
    backupFile.click();
  };

  backupFile.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = ev => {
      try {
        const data = JSON.parse(ev.target.result);
        if (Array.isArray(data)) {
          saveNotes(data);
          showNotes(currentCategory);
          alert("Manuelle Wiederherstellung abgeschlossen.");
        }
      } catch {
        alert("Ung√ºltige Datei.");
      }
    };
    reader.readAsText(file);
  };


  /* -------------------------
     LINGUA
  ------------------------- */
  langBtn.onclick = () => {
    langPopup.style.display = "flex";
  };

  langCloseBtn.onclick = () => {
    langPopup.style.display = "none";
  };

  document.querySelectorAll(".langChoice[data-lang]").forEach(btn => {
    btn.addEventListener("click", () => {
      langPopup.style.display = "none";
    });
  });


  /* -------------------------
     TEMA
  ------------------------- */
  themeToggle.onclick = () => {
    document.body.classList.toggle("dark");
  };


  /* -------------------------
     NUOVA NOTA
  ------------------------- */
  addNoteBtn.onclick = () => {
    openEditor(true, null);
  };


  /* -------------------------
     INIT
  ------------------------- */
  showNotes(currentCategory);
  langPopup.style.display = "none";
  backupPopup.style.display = "none";

});
</script>

</body>
</html>
