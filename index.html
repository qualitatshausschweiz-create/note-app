<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notizen</title>

  <style>
    :root {
      --bg: #f2f2f7;
      --text: #000;
      --card: #fff;
    }
    .dark {
      --bg: #1c1c1e;
      --text: #fff;
      --card: #2c2c2e;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    header {
      padding: 12px 18px 16px 18px;
      background: var(--card);
      border-bottom: 1px solid #444;
    }
    #headerTitleRow {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    #headerControlsRow {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #themeToggle, #addNoteBtn, #langBtn {
      font-size: 20px;
      padding: 6px 12px;
      border-radius: 12px;
      background: #007aff;
      color: white;
      border: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
      padding: 20px;
    }
    .cat {
      background: var(--card);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto 10px;
    }
    .arbeit { background: #007aff; }
    .einkauf { background: #ffcc00; }
    .zuhause { background: #ff9500; }
    .ideen { background: #34c759; }
    .personlich { background: #ffffff; border: 2px solid #ccc; }

    #notesList {
      display: none;
      padding: 20px;
    }
    .noteItem {
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #noteEditor {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 900;
    }
    #editorBox {
      background: var(--card);
      width: 90%;
      padding: 20px;
      border-radius: 16px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--text);
    }

    #colorPicker {
      display: flex;
      gap: 12px;
      margin: 15px 0;
      justify-content: center;
    }
    .colorDot {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: 0.15s;
    }
    .colorDot.selected {
      border: 3px solid #007aff;
      transform: scale(1.15);
    }

    #backupBtn {
      position: fixed;
      bottom: 22px;
      right: 22px;
      width: 62px;
      height: 62px;
      border-radius: 50%;
      background: white;
      color: black;
      font-size: 32px;
      border: none;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      cursor: pointer;
      z-index: 950;
    }

    #backupPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #backupBox {
      background: var(--card);
      width: 90%;
      max-width: 420px;
      padding: 22px;
      border-radius: 18px;
    }
    .backupBtn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-top: 12px;
      font-size: 17px;
      cursor: pointer;
    }
    .greenBtn { background: #34c759; color: white; }
    .blueBtn { background: #007aff; color: white; }
    .orangeBtn { background: #ff9500; color: white; }
    .grayBtn { background: #ccc; color: black; }

    #backupFile {
      margin-top: 12px;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <div id="headerTitleRow">
    <span id="appTitle">Notizen</span>
  </div>

  <div id="headerControlsRow">
    <button id="themeToggle">üåô</button>
    <button id="addNoteBtn">+ Notiz</button>
    <button id="langBtn">üåê</button>
  </div>
</header>

<!-- Popup Lingua -->
<div id="langPopup" style="display:none;">
  <div id="langBox">
    <h2>Sprache / Language / Lingua / Idioma</h2>
    <button onclick="setLang('de')">Deutsch</button>
    <button onclick="setLang('it')">Italiano</button>
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('es')">Espa√±ol</button>
    <button onclick="closeLangPopup()">‚ùå</button>
  </div>
</div>

<!-- Categorie -->
<div class="grid" id="categories">

  <div class="cat" data-cat="alle">
    <div class="circle" style="background:#ccc;"></div>
    <span class="catLabel" data-key="alle">Alle</span>
  </div>

  <div class="cat" data-cat="arbeit">
    <div class="circle arbeit"></div>
    <span class="catLabel" data-key="arbeit">Arbeit</span>
  </div>

  <div class="cat" data-cat="einkauf">
    <div class="circle einkauf"></div>
    <span class="catLabel" data-key="einkauf">Einkauf</span>
  </div>

  <div class="cat" data-cat="zuhause">
    <div class="circle zuhause"></div>
    <span class="catLabel" data-key="zuhause">Zuhause</span>
  </div>

  <div class="cat" data-cat="ideen">
    <div class="circle ideen"></div>
    <span class="catLabel" data-key="ideen">Ideen</span>
  </div>

  <div class="cat" data-cat="personlich">
    <div class="circle personlich"></div>
    <span class="catLabel" data-key="personlich">Pers√∂nlich</span>
  </div>

</div>

<!-- Lista Note -->
<div id="notesList"></div>

<!-- Editor -->
<div id="noteEditor" style="display:none;">
  <div id="editorBox">
    <h3 id="editorTitle">Neue Notiz</h3>

    <textarea id="noteText"></textarea>

    <div id="colorPicker">
      <span class="colorDot" data-color="#ffffff" style="background:#ffffff;"></span>
      <span class="colorDot" data-color="#ffeb3b" style="background:#ffeb3b;"></span>
      <span class="colorDot" data-color="#ff9500" style="background:#ff9500;"></span>
      <span class="colorDot" data-color="#34c759" style="background:#34c759;"></span>
      <span class="colorDot" data-color="#007aff" style="background:#007aff;"></span>
      <span class="colorDot" data-color="#e91e63" style="background:#e91e63;"></span>
    </div>

    <div class="editorButtons">
      <button class="cancelBtn" id="cancelBtn">Abbrechen</button>
      <button class="saveBtn" id="saveBtn">Speichern</button>
    </div>
  </div>
</div>

<!-- Pulsante Sicherung -->
<button id="backupBtn" onclick="openBackupPopup()">üõü</button>

<!-- Popup Sicherung -->
<div id="backupPopup" style="display:none;">
  <div id="backupBox">

    <h2 id="backupTitle">Sicherung</h2>

    <button id="backupExportBtn" class="backupBtn greenBtn">Exportieren</button>
    <button id="backupImportBtn" class="backupBtn blueBtn">Importieren</button>
    <button id="backupAutoRestoreBtn" class="backupBtn orangeBtn">Automatische Sicherung wiederherstellen</button>

    <button id="backupManualBtn" class="backupBtn greenBtn">üì¶ Backup manuell speichern</button>
    <button id="backupManualRestoreBtn" class="backupBtn blueBtn">üìß Manuellen Backup wiederherstellen</button>

    <p id="autoBackupLabel">Letzte automatische Sicherung: ‚Äì</p>

    <button id="backupCloseBtn" class="backupBtn grayBtn" onclick="closeBackupPopup()">Schliessen</button>

    <input type="file" id="backupFile" accept="application/json">

  </div>
</div>
<script>
let editingIndex = null;
let currentCategory = null;
let currentLang = localStorage.getItem("lang") || "de";
let selectedColor = "#ffffff";

/* Traduzioni categorie */
const catNames = {
  de: { alle:"Alle", arbeit:"Arbeit", einkauf:"Einkauf", zuhause:"Zuhause", ideen:"Ideen", personlich:"Pers√∂nlich" },
  it: { alle:"Tutte", arbeit:"Lavoro", einkauf:"Spesa", zuhause:"Casa", ideen:"Idee", personlich:"Personale" },
  en: { alle:"All", arbeit:"Work", einkauf:"Shopping", zuhause:"Home", ideen:"Ideas", personlich:"Personal" },
  es: { alle:"Todas", arbeit:"Trabajo", einkauf:"Compra", zuhause:"Casa", ideen:"Ideas", personlich:"Personal" }
};

/* Traduzioni UI */
const tr = {
  de:{appTitle:"Notizen",addNoteBtn:"+ Notiz",newNote:"Neue Notiz",editNote:"Notiz bearbeiten",cancelBtn:"Abbrechen",saveBtn:"Speichern",back:"Zur√ºck",search:"üîç Suchen...",edit:"‚úèÔ∏è Bearbeiten",delete:"üóëÔ∏è L√∂schen",backupTitle:"Sicherung",backupExportBtn:"Exportieren",backupImportBtn:"Importieren",backupAutoRestoreBtn:"Automatische Sicherung wiederherstellen",backupManualBtn:"üì¶ Backup manuell speichern",backupManualRestoreBtn:"üìß Manuellen Backup wiederherstellen",autoBackupLabel:"Letzte automatische Sicherung:",backupCloseBtn:"Schliessen"},
  it:{appTitle:"Note",addNoteBtn:"+ Nota",newNote:"Nuova Nota",editNote:"Modifica Nota",cancelBtn:"Annulla",saveBtn:"Salva",back:"Indietro",search:"üîç Cerca...",edit:"‚úèÔ∏è Modifica",delete:"üóëÔ∏è Elimina",backupTitle:"Backup",backupExportBtn:"Esporta",backupImportBtn:"Importa",backupAutoRestoreBtn:"Ripristina backup automatico",backupManualBtn:"üì¶ Salva backup manuale",backupManualRestoreBtn:"üìß Ripristina backup manuale",autoBackupLabel:"Ultimo backup automatico:",backupCloseBtn:"Chiudi"},
  en:{appTitle:"Notes",addNoteBtn:"+ Note",newNote:"New Note",editNote:"Edit Note",cancelBtn:"Cancel",saveBtn:"Save",back:"Back",search:"üîç Search...",edit:"‚úèÔ∏è Edit",delete:"üóëÔ∏è Delete",backupTitle:"Backup",backupExportBtn:"Export",backupImportBtn:"Import",backupAutoRestoreBtn:"Restore automatic backup",backupManualBtn:"üì¶ Save manual backup",backupManualRestoreBtn:"üìß Restore manual backup",autoBackupLabel:"Last automatic backup:",backupCloseBtn:"Close"},
  es:{appTitle:"Notas",addNoteBtn:"+ Nota",newNote:"Nueva nota",editNote:"Editar nota",cancelBtn:"Cancelar",saveBtn:"Guardar",back:"Atr√°s",search:"üîç Buscar...",edit:"‚úèÔ∏è Modificar",delete:"üóëÔ∏è Eliminar",backupTitle:"B√©cap",backupExportBtn:"Exportar",backupImportBtn:"Importar",backupAutoRestoreBtn:"Restaurar b√©cap autom√°tico",backupManualBtn:"üì¶ Guardar b√©cap manual",backupManualRestoreBtn:"üìß Restaurar b√©cap manual",autoBackupLabel:"√öltimo b√©cap autom√°tico:",backupCloseBtn:"Cerrar"}
};

/* Applica traduzioni */
function applyTranslations() {
  const t = tr[currentLang];

  appTitle.textContent = t.appTitle;
  addNoteBtn.textContent = t.addNoteBtn;
  cancelBtn.textContent = t.cancelBtn;
  saveBtn.textContent = t.saveBtn;

  backupTitle.textContent = t.backupTitle;
  backupExportBtn.textContent = t.backupExportBtn;
  backupImportBtn.textContent = t.backupImportBtn;
  backupAutoRestoreBtn.textContent = t.backupAutoRestoreBtn;
  backupManualBtn.textContent = t.backupManualBtn;
  backupManualRestoreBtn.textContent = t.backupManualRestoreBtn;
  backupCloseBtn.textContent = t.backupCloseBtn;

  updateAutoBackupLabel();

  document.querySelectorAll(".catLabel").forEach(label => {
    const key = label.dataset.key;
    label.textContent = catNames[currentLang][key];
  });

  if (currentCategory) showNotes(currentCategory);
}

/* Cambio lingua */
langBtn.onclick = () => langPopup.style.display = "block";
function closeLangPopup() { langPopup.style.display = "none"; }
function setLang(lang) {
  currentLang = lang;
  localStorage.setItem("lang", lang);
  applyTranslations();
  closeLangPopup();
}

/* Popup Sicherung */
function openBackupPopup() { backupPopup.style.display = "flex"; }
function closeBackupPopup() { backupPopup.style.display = "none"; }

/* Esporta */
backupExportBtn.onclick = () => {
  const notes = localStorage.getItem("notes") || "[]";
  const blob = new Blob([notes], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "backup.json";
  a.click();
};

/* Importa */
backupFile.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    localStorage.setItem("notes", ev.target.result);
    if (currentCategory) showNotes(currentCategory);
  };
  reader.readAsText(file);
});

/* Timestamp */
function getTimestamp() {
  const d = new Date();
  const pad = n => (n < 10 ? "0" + n : n);
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
}

/* Backup automatico */
function saveAutoBackup() {
  const notes = JSON.parse(localStorage.getItem("notes"));
  const data = { timestamp: getTimestamp(), notes };
  localStorage.setItem("autoBackup", JSON.stringify(data));
  updateAutoBackupLabel();
}

function updateAutoBackupLabel() {
  const t = tr[currentLang];
  const auto = localStorage.getItem("autoBackup");
  if (!auto) {
    autoBackupLabel.textContent = t.autoBackupLabel + " ‚Äì";
    return;
  }
  const parsed = JSON.parse(auto);
  autoBackupLabel.textContent = t.autoBackupLabel + " " + parsed.timestamp;
}

/* Restore automatico */
backupAutoRestore
