<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le mie note</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- HEADER -->
    <header id="topBar">
      <h1>Le mie note</h1>
      <p class="subtitle">Categorie, cestino, backup, tutto sotto controllo</p>

      <div class="top-icons">
        <button id="themeToggleBtn">ğŸŒ</button>
        <button id="openSettingsBtn">âš™ï¸</button>
        <button id="openTrashBtn">ğŸ—‘ï¸</button>
        <button id="openArchiveBtn">ğŸ“¦</button>
        <button id="openLifebuoyBtn">ğŸ›Ÿ</button>
      </div>
    </header>

    <!-- SEARCH -->
    <input id="searchInput" class="search" placeholder="Cerca note..." />

    <!-- EDITOR -->
    <section id="noteEditor">
      <input type="text" id="noteTitle" placeholder="Titolo della nota..." />
      <select id="categorySelector"></select>
      <textarea id="noteContent" placeholder="Scrivi la tua nota qui..."></textarea>

      <div class="editor-buttons">
        <button id="saveNoteBtn" class="primary-btn">Salva nota</button>
        <button id="cancelEditBtn" class="secondary-btn">Elimina nota</button>
      </div>
    </section>

    <!-- NOTE -->
    <section id="noteListSection">
      <h2>Le tue note</h2>
      <div id="noteList" class="note-list"></div>
    </section>

    <!-- CATEGORIE -->
    <section id="categorySection">
      <h2>Categorie</h2>
      <ul id="categoryList" class="category-list"></ul>
      <button id="addCategoryBtn" class="primary-btn">+ Aggiungi</button>
    </section>
  </div>

  <!-- POPUP BACKUP -->
  <div id="lifebuoyPopup" class="popup hidden">
    <div class="popup-overlay"></div>
    <div class="popup-content">
      <div class="popup-header">
        <h2>Backup</h2>
        <button id="closeLifebuoyBtn" class="close-btn">âœ•</button>
      </div>

      <div id="backupList"></div>

      <div class="popup-buttons">
        <button id="createBackupBtn" class="primary-btn">Backup manuale</button>
        <button id="importBackupBtn" class="secondary-btn">Ripristina da file</button>
        <button id="exportDataBtn" class="secondary-btn">Esporta backup</button>
      </div>
    </div>
  </div>

  <!-- POPUP IMPOSTAZIONI -->
  <div id="settingsPopup" class="popup hidden">
    <div class="popup-overlay"></div>
    <div class="settings-content">
      <div class="popup-header">
        <h2>Impostazioni</h2>
        <button id="closeSettingsBtn" class="close-btn">âœ•</button>
      </div>

      <div class="settings-section">
        <h3>Tema</h3>
        <select id="themeSelect">
          <option value="auto">Automatico</option>
          <option value="light">Chiaro</option>
          <option value="dark">Scuro</option>
        </select>
      </div>

      <div class="settings-section">
        <h3>Colore principale</h3>
        <div class="color-palette"></div>
        <input type="color" id="customColorPicker" value="#007aff" />
      </div>

      <div class="settings-section">
        <h3>Avanzate</h3>
        <button id="resetAppBtn" class="danger-btn">Ripristina app</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
