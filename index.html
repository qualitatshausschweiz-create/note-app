<!-- POPUP IMPOSTAZIONI -->
<div id="settingsPopup" class="popup hidden">
  <div class="popup-overlay"></div>
  <div class="settings-content">

    <div class="popup-header">
      <h2>Impostazioni</h2>
      <button id="closeSettingsBtn" class="close-btn">âœ•</button>
    </div>

    <!-- ðŸ“± ASPETTO -->
    <div class="settings-section">
      <h3>Aspetto</h3>

      <!-- Tema -->
      <div class="settings-row">
        <span>Tema</span>
        <button id="themeToggleBtn2" class="secondary-btn">Cambia tema</button>
      </div>

      <!-- Dimensione testo -->
      <div class="settings-row">
        <span>Dimensione testo</span>
        <div class="text-size-options">
          <button class="text-size-btn" data-size="s">S</button>
          <button class="text-size-btn active" data-size="m">M</button>
          <button class="text-size-btn" data-size="l">L</button>
        </div>
      </div>

      <!-- Animazioni -->
      <div class="settings-row">
        <span>Animazioni iOS</span>
        <label class="switch">
          <input type="checkbox" id="toggleAnimations">
          <span class="slider"></span>
        </label>
      </div>

      <!-- Font -->
      <div class="settings-row">
        <span>Font app</span>
        <select id="fontSelector">
          <option value="Inter">Inter (iOS)</option>
          <option value="Poppins">Poppins</option>
          <option value="Manrope">Manrope</option>
          <option value="Nunito">Nunito</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Roboto">Roboto</option>
          <option value="Urbanist">Urbanist</option>
        </select>
      </div>
    </div>

    <!-- ðŸ§© FUNZIONALITÃ€ -->
    <div class="settings-section">
      <h3>FunzionalitÃ </h3>

      <div class="settings-row">
        <span>Contatore note</span>
        <label class="switch">
          <input type="checkbox" id="toggleNoteCounter">
          <span class="slider"></span>
        </label>
      </div>

      <div class="settings-row">
        <span>Contatore categorie</span>
        <label class="switch">
          <input type="checkbox" id="toggleCategoryCounter">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- ðŸŽ¨ PALETTE COLORI NOTE -->
    <div class="settings-section">
      <h3>Colori note</h3>

      <div id="noteColorPalette" class="color-palette"></div>

      <div class="settings-row">
        <span>Colore personalizzato</span>
        <input type="color" id="customNoteColorPicker" value="#ff9500">
      </div>
    </div>

    <!-- ðŸ’¾ BACKUP -->
    <div class="settings-section">
      <h3>Backup</h3>

      <div class="settings-row">
        <span>Backup automatico</span>
        <label class="switch">
          <input type="checkbox" id="toggleAutoBackup">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- ðŸ› ï¸ SISTEMA -->
    <div class="settings-section">
      <h3>Sistema</h3>

      <button id="resetCategoriesBtn" class="danger-btn">Reset categorie</button>
      <button id="resetNotesBtn" class="danger-btn">Reset note</button>

      <p class="app-version">Versione app: <strong>1.0 Multilingua</strong></p>
    </div>

  </div>
</div>
