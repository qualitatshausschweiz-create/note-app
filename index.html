<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="icon-bar">
    <button id="sunBtn">â˜€ï¸</button>
    <button id="moonBtn">ğŸŒ™</button>
    <button id="addNoteBtn">ï¼‹</button>
    <button id="categoriesBtn">ğŸ“‚</button>
    <button id="trashBtn">ğŸ—‘ï¸</button>
  </div>
</header>

<main id="notesContainer"></main>

<!-- PANNELLO NUOVA NOTA -->
<div id="notePanel" class="panel hidden">
  <div class="panel-content">
    <h2>Nuova Nota</h2>

    <input type="text" id="noteTitle" placeholder="Titolo">
    <textarea id="noteText" placeholder="Scrivi la tua nota..."></textarea>

    <h3>Categoria</h3>
    <div id="categoryButtons" class="category-buttons"></div>

    <h3>Colore nota</h3>
    <div class="palette" id="notePalette"></div>

    <button id="saveNoteBtn" class="save">Salva nota</button>
    <button id="closeNotePanel" class="close">Chiudi</button>
  </div>
</div>

<!-- PANNELLO CATEGORIE -->
<div id="categoryPanel" class="panel hidden">
  <div class="panel-content">
    <h2>Categorie</h2>

    <input type="text" id="newCategoryName" placeholder="Nome categoria">

    <h3>Colore categoria</h3>
    <div class="palette" id="categoryPalette"></div>
    <input type="color" id="categoryColorPicker" value="#1e90ff" style="margin-top:8px;">

    <button id="saveCategoryBtn" class="save">Salva categoria</button>

    <h3>Categorie esistenti</h3>
    <div id="categoryList"></div>

    <button id="closeCategoryPanel" class="close">Chiudi</button>
  </div>
</div>

<!-- PANNELLO CESTINO -->
<div id="trashPanel" class="panel hidden">
  <div class="panel-content">
    <h2>Cestino</h2>
    <div id="trashList"></div>
    <button id="closeTrashPanel" class="close">Chiudi</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
