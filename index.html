<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="icon-bar">
    <button id="themeToggle">â˜€ï¸</button>
    <button id="addNoteBtn">â•</button>
    <button id="categoriesBtn">ğŸ“</button>
    <button id="trashBtn">ğŸ—‘ï¸</button>
    <button id="settingsBtn">âš™ï¸</button>
  </div>

  <div id="notesContainer"></div>

  <!-- Pannello Note -->
  <div id="notePanel" class="panel hidden">
    <div class="panel-content">
      <input id="noteTitle" placeholder="Titolo">
      <textarea id="noteText" placeholder="Testo"></textarea>
      <div id="categoryButtons" class="category-buttons"></div>
      <div id="notePalette" class="palette"></div>
      <button id="saveNoteBtn" class="save">Salva</button>
      <button id="closeNotePanel" class="close">Chiudi</button>
    </div>
  </div>

  <!-- Pannello Categorie -->
  <div id="categoryPanel" class="panel hidden">
    <div class="panel-content">
      <input id="newCategoryName" placeholder="Nome categoria">
      <div id="categoryPalette" class="palette"></div>
      <input type="color" id="categoryColorPicker">
      <button id="saveCategoryBtn" class="save">Salva categoria</button>
      <div id="categoryList"></div>
      <button id="closeCategoryPanel" class="close">Chiudi</button>
    </div>
  </div>

  <!-- Pannello Cestino -->
  <div id="trashPanel" class="panel hidden">
    <div class="panel-content">
      <div id="trashList"></div>
      <button id="closeTrashPanel" class="close">Chiudi</button>
    </div>
  </div>

  <!-- Pannello Impostazioni -->
  <div id="settingsPanel" class="panel hidden">
    <div class="panel-content settings-box">

      <h2>Impostazioni âš™ï¸</h2>

      <button id="infoAppBtn" class="settings-item">â„¹ï¸ Info App</button>
      <button id="exportBackupBtn" class="settings-item">ğŸ“¤ Esporta backup completo</button>
      <button id="exportNotesOnlyBtn" class="settings-item">ğŸ“„ Esporta solo note</button>
      <button id="importBackupBtn" class="settings-item">ğŸ“¥ Importa backup</button>

      <button id="sortNotesBtn" class="settings-item">ğŸ”½ Ordina note</button>

      <div id="sortMenu" class="hidden sort-menu">
        <button class="sortOption" onclick="sortNotes('newest')">Nuove â†’ Vecchie</button>
        <button class="sortOption" onclick="sortNotes('oldest')">Vecchie â†’ Nuove</button>
        <button class="sortOption" onclick="sortNotes('color')">Per colore</button>
        <button class="sortOption" onclick="sortNotes('category')">Per categoria</button>
      </div>

      <button id="statsBtn" class="settings-item">ğŸ“Š Statistiche</button>

      <button id="resetDataBtn" class="settings-item">ğŸ—‘ï¸ Reset totale dati</button>
      <button id="memoryStatusBtn" class="settings-item">ğŸ’¾ Stato memoria</button>

      <button id="closeSettingsPanel" class="close">Chiudi</button>

      <input type="file" id="importFileInput" class="hidden" accept="application/json">

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
