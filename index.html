<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="sidebar-header">
        <h2>Categorie</h2>
        <button id="openSettingsBtn" class="icon-btn">‚öôÔ∏è</button>
      </div>
      <ul id="categoryList" class="category-list"></ul>
      <div class="sidebar-footer">
        <button id="openLifebuoyBtn" class="footer-btn">üõü Salvagente</button>
      </div>
    </aside>

    <main id="mainArea">
      <div id="notesHeader">
        <h2 id="currentCategoryName">Tutte le note</h2>
        <div class="notes-header-buttons">
          <button id="addNoteBtn">+ Nota</button>
          <button id="categoryMenuBtn">‚ãØ</button>
        </div>
      </div>
      <div id="noteList" class="note-list"></div>

      <div id="noteEditor" class="hidden">
        <input type="text" id="noteTitle" placeholder="Titolo" />
        <textarea id="noteContent" placeholder="Contenuto..."></textarea>
        <div id="editorButtons">
          <button id="saveNoteBtn" class="primary-btn">Salva</button>
          <button id="cancelEditBtn" class="secondary-btn">Annulla</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Popup Salvagente -->
  <div id="lifebuoyPopup" class="popup hidden">
    <div class="popup-overlay"></div>
    <div class="popup-content">
      <div class="popup-header">
        <h2>Backup</h2>
        <button id="closeLifebuoyBtn" class="close-btn">‚úï</button>
      </div>
      <p class="popup-description">Gestisci i tuoi backup locali</p>
      <div id="backupList" class="backup-list"></div>
      <div class="popup-buttons">
        <button id="createBackupBtn" class="primary-btn">Crea backup</button>
        <button id="importBackupBtn" class="secondary-btn">Importa backup</button>
        <button id="exportDataBtn" class="secondary-btn">Esporta dati</button>
      </div>
    </div>
  </div>

  <!-- Popup Impostazioni -->
  <div id="settingsPopup" class="popup hidden">
    <div class="popup-overlay"></div>
    <div class="settings-content">
      <div class="popup-header">
        <h2>Impostazioni</h2>
        <button id="closeSettingsBtn" class="close-btn">‚úï</button>
      </div>

      <div class="settings-section">
        <h3>Tema</h3>
        <div class="settings-row">
          <label for="themeSelect">Tema:</label>
          <select id="themeSelect">
            <option value="auto">Automatico</option>
            <option value="light">Chiaro</option>
            <option value="dark">Scuro</option>
          </select>
        </div>
      </div>

      <div class="settings-section">
        <h3>Font</h3>
        <div class="settings-row">
          <label for="fontSelect">Font:</label>
          <select id="fontSelect">
            <option value="system-ui">Sistema</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
          </select>
        </div>
      </div>

      <div class="settings-section">
        <h3>Colore principale</h3>
        <div class="color-palette">
          <div class="color-swatch" data-color="#007aff" style="background:#007aff;"></div>
          <div class="color-swatch" data-color="#ff6b6b" style="background:#ff6b6b;"></div>
          <div class="color-swatch" data-color="#34c759" style="background:#34c759;"></div>
          <div class="color-swatch" data-color="#ffcc00" style="background:#ffcc00;"></div>
        </div>
      </div>

      <div class="settings-section">
        <h3>Avanzate</h3>
        <button id="resetAppBtn" class="danger-btn">Ripristina app</button>
      </div>
    </div>
  </div>

  <!-- Menu contestuale -->
  <div id="contextMenu" class="context-menu hidden"></div>

  <script src="script.js"></script>
</body>
</html>
