<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Mie Note</title>

    <!-- ============================
         CSS PRINCIPALE
    ============================= -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- ============================================================
         APP WRAPPER ‚Äî Contiene tutta l'app
    ============================================================= -->
    <div id="app">

        <!-- ============================================================
             SIDEBAR ‚Äî Categorie, Cestino, Impostazioni
        ============================================================= -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>Le mie categorie</h2>
                <button id="addCategoryBtn">+</button>
            </div>

            <ul id="categoryList">
                <!-- Le categorie verranno generate via JS -->
            </ul>

            <div class="sidebar-footer">
                <button id="trashBtn">Cestino</button>
                <button id="settingsBtn">Impostazioni</button>
            </div>
        </aside>

        <!-- ============================================================
             AREA NOTE ‚Äî Lista note + Editor
        ============================================================= -->
        <main id="mainArea">

            <!-- Lista note -->
            <div id="noteList">
                <!-- Le note verranno generate via JS -->
            </div>

            <!-- Editor nota -->
            <div id="noteEditor">
                <input type="text" id="noteTitle" placeholder="Titolo della nota..." />
                <textarea id="noteContent" placeholder="Scrivi qui..."></textarea>
            </div>

        </main>

    </div>

    <!-- ============================================================
         POPUP SALVAGENTE ‚Äî Backup, ripristino, ecc.
    ============================================================= -->
    <div id="lifebuoyPopup" class="popup hidden">
        <!-- Contenuto verr√† aggiunto dopo -->
    </div>

    <!-- ============================================================
         POPUP IMPOSTAZIONI ‚Äî Tema, font, colori, ecc.
    ============================================================= -->
    <div id="settingsPopup" class="popup hidden">
        <!-- Contenuto verr√† aggiunto dopo -->
    </div>

    <!-- ============================================================
         POPUP MENU ‚Äú‚ãØ‚Äù ‚Äî Categorie e Note
    ============================================================= -->
    <div id="contextMenu" class="context-menu hidden">
        <!-- Voci generate dinamicamente -->
    </div>

    <!-- ============================
         SCRIPT PRINCIPALE
    ============================= -->
    <script src="script.js"></script>

</body>
</html>
<!-- ============================================================
     SIDEBAR ‚Äî Categorie, Cestino, Impostazioni
============================================================= -->
<aside id="sidebar">

    <!-- ============================
         HEADER SIDEBAR
         Titolo + pulsante aggiungi categoria
    ============================= -->
    <div class="sidebar-header">
        <h2>Categorie</h2>
        <button id="addCategoryBtn" class="icon-btn">+</button>
    </div>

    <!-- ============================
         LISTA CATEGORIE
         (Generata dinamicamente via JS)
    ============================= -->
    <ul id="categoryList" class="category-list">
        <!-- Esempio struttura generata via JS:
        <li class="category-item" data-id="123">
            <span class="color-dot" style="background:#ff6b6b;"></span>
            <span class="category-name">Lavoro</span>
            <button class="category-menu-btn">‚ãØ</button>
        </li>
        -->
    </ul>

    <!-- ============================
         FOOTER SIDEBAR
         Cestino + Impostazioni
    ============================= -->
    <div class="sidebar-footer">
        <button id="trashBtn" class="footer-btn">üóëÔ∏è Cestino</button>
        <button id="settingsBtn" class="footer-btn">‚öôÔ∏è Impostazioni</button>
    </div>

</aside>
<!-- ============================================================
     AREA NOTE ‚Äî Lista note + Editor
============================================================= -->
<main id="mainArea">

    <!-- ============================
         HEADER AREA NOTE
         Nome categoria + pulsanti
    ============================= -->
    <div id="notesHeader">
        <h2 id="currentCategoryName">Tutte le note</h2>

        <div class="notes-header-buttons">
            <button id="addNoteBtn" class="icon-btn">+ Nota</button>
            <button id="categoryMenuBtn" class="icon-btn">‚ãØ</button>
        </div>
    </div>

    <!-- ============================
         LISTA NOTE
         (Generata dinamicamente via JS)
    ============================= -->
    <div id="noteList" class="note-list">
        <!-- Esempio struttura generata via JS:
        <div class="note-item" data-id="456">
            <div class="note-color" style="background:#ffd93d;"></div>
            <div class="note-text">
                <h3>Titolo nota</h3>
                <p>Anteprima contenuto...</p>
            </div>
            <button class="note-menu-btn">‚ãØ</button>
        </div>
        -->
    </div>

    <!-- ============================
         EDITOR NOTA
         Titolo + contenuto
    ============================= -->
    <div id="noteEditor" class="hidden">
        <input 
            type="text" 
            id="noteTitle" 
            placeholder="Titolo della nota..." 
            autocomplete="off"
        />

        <textarea 
            id="noteContent" 
            placeholder="Scrivi qui..." 
            autocomplete="off"
        ></textarea>

        <!-- Pulsanti editor -->
        <div id="editorButtons">
            <button id="saveNoteBtn" class="primary-btn">Salva</button>
            <button id="cancelEditBtn" class="secondary-btn">Annulla</button>
        </div>
    </div>

</main>
<!-- ============================================================
     POPUP SALVAGENTE ‚Äî Backup, ripristino, lista backup
============================================================= -->
<div id="lifebuoyPopup" class="popup hidden">

    <!-- Overlay vetro-opaco -->
    <div class="popup-overlay"></div>

    <!-- Contenitore centrale -->
    <div class="popup-content lifebuoy-content">

        <!-- Header -->
        <div class="popup-header">
            <h2>Backup & Ripristino</h2>
            <button id="closeLifebuoyBtn" class="close-btn">‚úï</button>
        </div>

        <!-- Descrizione -->
        <p class="popup-description">
            Gestisci i tuoi backup, ripristina versioni precedenti o importa un file.
        </p>

        <!-- Lista backup (generata via JS) -->
        <div id="backupList" class="backup-list">
            <!-- Esempio generato via JS:
            <div class="backup-item">
                <span class="backup-date">12/01/2026 - 14:32</span>
                <button class="restoreBackupBtn">Ripristina</button>
            </div>
            -->
        </div>

        <!-- Pulsanti principali -->
        <div class="popup-buttons">

            <button id="createBackupBtn" class="primary-btn">
                Crea nuovo backup
            </button>

            <button id="importBackupBtn" class="secondary-btn">
                Ripristina da file
            </button>

        </div>

    </div>
</div>
<!-- ============================================================
     POPUP IMPOSTAZIONI ‚Äî Tema, font, colori, layout
============================================================= -->
<div id="settingsPopup" class="popup hidden">

    <!-- Overlay vetro-opaco -->
    <div class="popup-overlay"></div>

    <!-- Contenitore centrale -->
    <div class="popup-content settings-content">

        <!-- Header -->
        <div class="popup-header">
            <h2>Impostazioni</h2>
            <button id="closeSettingsBtn" class="close-btn">‚úï</button>
        </div>

        <!-- ============================
             SEZIONE: Tema
        ============================= -->
        <div class="settings-section">
            <h3>Tema</h3>

            <div class="settings-row">
                <label for="themeSelect">Modalit√†</label>
                <select id="themeSelect">
                    <option value="auto">Automatico</option>
                    <option value="light">Chiaro</option>
                    <option value="dark">Scuro</option>
                </select>
            </div>
        </div>

        <!-- ============================
             SEZIONE: Font App
        ============================= -->
        <div class="settings-section">
            <h3>Font dell‚Äôapp</h3>

            <div class="settings-row">
                <label for="fontSelect">Seleziona font</label>
                <select id="fontSelect">
                    <option value="system-ui">iOS (San Francisco)</option>
                    <option value="Inter">Inter</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Monospace</option>
                </select>
            </div>
        </div>

        <!-- ============================
             SEZIONE: Colori
        ============================= -->
        <div class="settings-section">
            <h3>Colore principale</h3>

            <div id="colorPalette" class="color-palette">
                <!-- Generata via JS:
                <div class="color-swatch" data-color="#ff6b6b" style="background:#ff6b6b;"></div>
                -->
            </div>
        </div>

        <!-- ============================
             SEZIONE: Opzioni avanzate
        ============================= -->
        <div class="settings-section">
            <h3>Avanzate</h3>

            <div class="settings-row">
                <button id="exportDataBtn" class="secondary-btn">Esporta dati</button>
            </div>

            <div class="settings-row">
                <button id="resetAppBtn" class="danger-btn">Ripristina app</button>
            </div>
        </div>

        <!-- ============================
             SEZIONE: Info App
        ============================= -->
        <div class="settings-section">
            <h3>Info</h3>

            <p class="info-text">
                App Note ‚Äî Versione 1.0  
                Creata con cura e precisione.
            </p>
        </div>

    </div>
</div>
<!-- ============================================================
     MENU CONTESTUALE ‚Äú‚ãØ‚Äù ‚Äî Azioni rapide per categorie e note
============================================================= -->
<div id="contextMenu" class="context-menu hidden">

    <!-- Le voci vengono generate via JS.
         Esempio struttura generata:
         <button class="context-item" data-action="rename">Rinomina</button>
         <button class="context-item" data-action="delete">Elimina</button>
         <button class="context-item" data-action="color">Cambia colore</button>
    -->

</div>
    <!-- ============================
         SCRIPT PRINCIPALE
    ============================= -->
    <script src="script.js"></script>

</body>
</html>
