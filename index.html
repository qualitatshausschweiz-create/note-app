<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- PIN OVERLAY -->
    <div id="pinOverlay" class="pin-overlay">
        <h2 data-i18n="enterPin">Inserisci PIN</h2>

        <div class="pin-circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <div id="pinError" class="pin-error"></div>

        <div class="pinPad">
            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>
            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>
            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>
            <button id="pinBack">âŒ«</button>
            <button data-num="0">0</button>
        </div>

        <label class="remember-pin">
            <input type="checkbox" id="rememberPin">
            <span data-i18n="rememberPin">Memorizza PIN su questo dispositivo</span>
        </label>
    </div>

    <!-- TOP BAR -->
    <header class="top-bar">
        <h1 class="app-title">Le Tue Note</h1>

        <div class="top-icons">
            <!-- Lingue -->
            <button class="lang-btn" data-lang="it">IT</button>
            <button class="lang-btn" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="de">DE</button>
            <button class="lang-btn" data-lang="es">ES</button>

            <!-- Temi -->
            <button id="theme-light" class="theme-btn">ğŸŒ</button>
            <button id="theme-dark" class="theme-btn">ğŸŒ™</button>
            <button id="theme-amoled" class="theme-btn">â¬›</button>

            <!-- Backup -->
            <button id="backup-btn" class="icon-btn">ğŸ›Ÿ</button>

            <!-- Impostazioni -->
            <button id="settings-btn" class="icon-btn">âš™ï¸</button>
        </div>
    </header>

    <!-- CATEGORIE -->
    <div class="categories">
        <button class="category-btn active" data-category="all">ğŸ“ Tutte</button>
        <button class="category-btn" data-category="casa">ğŸ  Casa</button>
        <button class="category-btn" data-category="lavoro">ğŸ’¼ Lavoro</button>
        <button class="category-btn" data-category="idee">ğŸ’¡ Idee</button>
        <button class="category-btn" data-category="spesa">ğŸ›’ Spesa</button>
        <button class="category-btn" data-category="altro">â­ Altro</button>
    </div>

    <!-- LISTA NOTE -->
    <div id="notes-container" class="notes-container"></div>

    <!-- PULSANTE AGGIUNGI -->
    <button id="add-note-btn" class="add-note-btn">+</button>

    <!-- EDITOR NOTA -->
    <div id="note-editor" class="editor hidden">
        <div class="editor-content">
            <input id="note-title" class="note-title-input" placeholder="Titolo...">
            <textarea id="note-text" class="note-textarea" placeholder="Scrivi qui..."></textarea>

            <!-- Categoria -->
            <select id="note-category" class="note-category-select">
                <option value="casa">ğŸ  Casa</option>
                <option value="lavoro">ğŸ’¼ Lavoro</option>
                <option value="idee">ğŸ’¡ Idee</option>
                <option value="spesa">ğŸ›’ Spesa</option>
                <option value="altro">â­ Altro</option>
            </select>

            <!-- Colore -->
            <input type="color" id="note-color" class="color-picker">

            <div class="editor-buttons">
                <button id="save-note-btn" class="save-btn">Salva</button>
                <button id="delete-note-btn" class="delete-btn">Elimina</button>
                <button id="close-editor-btn" class="close-btn">Chiudi</button>
            </div>
        </div>
    </div>

    <!-- OVERLAY BACKUP -->
    <div id="backup-panel" class="panel hidden">
        <div class="panel-box">

            <h2 class="panel-title">ğŸ›Ÿ Backup & Ripristino</h2>

            <h3 class="panel-section">Backup</h3>
            <button class="panel-btn" id="quick-backup-btn">Backup veloce</button>
            <button class="panel-btn" id="manual-backup-btn">Backup manuale</button>

            <h3 class="panel-section">Ripristino</h3>
            <button class="panel-btn" id="manual-restore-btn">Ripristino manuale</button>

            <h3 class="panel-section">Esporta / Importa</h3>
            <button class="panel-btn" id="export-text-btn">Esporta note</button>
            <button class="panel-btn" id="import-notes-btn">Importa note</button>

            <h3 class="panel-section">Gestione Backup</h3>
            <button class="panel-btn danger" id="delete-backups-btn">Cancella backup</button>

            <button class="close-panel-btn" id="close-backup-panel">Chiudi</button>
        </div>
    </div>

    <!-- OVERLAY IMPOSTAZIONI -->
    <div id="settings-panel" class="panel hidden">
        <div class="panel-box">

            <h2 class="panel-title">âš™ï¸ Impostazioni</h2>

            <h3 class="panel-section">ğŸ” Sicurezza</h3>
            <input id="new-pin-input" class="panel-input" placeholder="Nuovo PIN (4 cifre)">
            <button class="panel-btn" id="save-new-pin-btn">Salva nuovo PIN</button>

            <h3 class="panel-section">ğŸ§¼ Manutenzione</h3>
            <button class="panel-btn danger" id="delete-all-notes-btn">Cancella tutte le note</button>
            <button class="panel-btn danger" id="reset-app-btn">Reset totale app</button>

            <button class="close-panel-btn" id="close-settings-panel">Chiudi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
