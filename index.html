<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Note</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    background: var(--bg);
    color: var(--text);
    transition: 0.3s;
  }

  :root {
    --bg: #f2f2f7;
    --text: #000;
    --card: #fff;
  }

  .dark {
    --bg: #1c1c1e;
    --text: #fff;
    --card: #2c2c2e;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px;
    background: var(--card);
    font-size: 22px;
    font-weight: 600;
    border-bottom: 1px solid #444;
  }

  #leftHeader {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  #themeToggle {
    font-size: 22px;
    background: none;
    border: none;
    margin-right: 4px;
    cursor: pointer;
  }

  #langButtons button {
    font-size: 16px;
    background: none;
    border: none;
    cursor: pointer;
    margin-left: 4px;
  }

  #addNoteBtn, #backupBtn {
    font-size: 18px;
    padding: 6px 10px;
    border-radius: 12px;
    background: #007aff;
    color: white;
    border: none;
    margin-left: 8px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 22px;
    padding: 20px;
  }

  .cat {
    background: var(--card);
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
  }

  .circle {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    margin: 0 auto 10px;
  }

  .arbeit { background: #007aff; }
  .einkauf { background: #ffcc00; }
  .zuhause { background: #ff9500; }
  .ideen { background: #34c759; }
  .persoenlich { background: #ffffff; border: 2px solid #ccc; }

  #notesList {
    display: none;
    padding: 20px;
  }

  .noteItem {
    background: var(--card);
    padding: 15px;
    margin-bottom: 12px;
    border-radius: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .noteActions {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
    margin-top: 10px;
  }

  .actionBtn {
    padding: 6px 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 14px;
  }

  .editBtn { background: #34c759; color: white; }
  .deleteBtn { background: #ff3b30; color: white; }

  .backBtn {
    font-size: 18px;
    padding: 6px 12px;
    border-radius: 10px;
    background: #007aff;
    color: white;
    border: none;
    margin-bottom: 20px;
  }

  #searchBar {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border-radius: 12px;
    border: 1px solid #aaa;
    margin-bottom: 20px;
  }

  #noteEditor, #backupPopup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    display: none;
    justify-content: center;
    align-items: center;
  }

  #editorBox, #backupBox {
    background: var(--card);
    width: 90%;
    padding: 20px;
    border-radius: 16px;
  }

  textarea {
    width: 100%;
    height: 150px;
    font-size: 18px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    background: var(--bg);
    color: var(--text);
  }

  .editorButtons {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }

  .saveBtn { background: #34c759; color: white; }
  .cancelBtn { background: #ff3b30; color: white; }
</style>
</head>

<body>

    <span class="catLabel" data-key="ideen">Ideen</span>
  </div>

  </div>
  <div class="cat" data-cat="allgemein">
    <div class="circle persoenlich"></div>
    <span class="catLabel" data-key="allgemein">Allgemein</span>
  </div>
</div>

<div id="notesList"></div>

<!-- POPUP BACKUP -->
<div id="backupPopup">
  <div id="backupBox">
    <h3 id="backupTitle">Sicherung</h3>

    <button id="backupExportBtn" class="actionBtn" style="background:#34c759; color:white;" onclick="exportBackup()">
      Exportieren
    </button>

    <br><br>

    <input type="file" id="backupFile" style="display:none;" onchange="importBackupFile(event)">
    <button id="backupImportBtn" class="actionBtn" style="background:#007aff; color:white;" onclick="document.getElementById('backupFile').click()">
      Importieren
    </button>

    <br><br>

    <button id="backupCloseBtn" class="backBtn" onclick="closeBackup()">SchlieÃŸen</button>
  </div>
</div>

<!-- POPUP EDITOR -->
<div id="noteEditor">
  <div id="editorBox">
    <h3 id="editorTitle">Neue Notiz</h3>
    <textarea id="noteText"></textarea>
    <div class="editorButtons">
      <button id="cancelBtn" class="cancelBtn" onclick="closeEditor()">Abbrechen</button>
      <button id="saveBtn" class="saveBtn" onclick="saveNote()">Speichern</button>
    </div>
  </div>
</div>

<script>
let editingIndex = null;
let currentCategory = null;
let currentLang = localStorage.getItem("lang") || "de";

const editor = document.getElementById("noteEditor");
const noteText = document.getElementById("noteText");
const editorTitle = document.getElementById("editorTitle");
const notesList = document.getElementById("notesList");
const categories = document.getElementById("categories");

const translations = {
  it: {
    appTitle: "Note",
    addNote: "+ Nota",
    backup: "Backup",
    back: "Indietro",
    searchPlaceholder: "ðŸ”Ž Cerca...",
    newNote: "Nuova Nota",
    editNoteTitle: "Modifica Nota",
    save: "Salva",
    cancel: "Annulla",
    edit: "âœï¸ Modifica",
    delete: "ðŸ—‘ï¸ Elimina",
    categories: {
      alle: "Tutte",
      arbeit: "Lavoro",
      einkauf: "Spesa",
      zuhause: "Casa",
      ideen: "Idee",
      persÃ¶nlich: "Personale",
      allgemein: "Generale"
    },
    backupTitle: "Backup",
    backupExport: "Esporta",
    backupImport: "Importa",
    backupClose: "Chiudi",
    backupImported: "Backup importato con successo!"
  },
  de: {
    appTitle: "Notizen",
    addNote: "+ Notiz",
    backup: "Sicherung",
    back: "ZurÃ¼ck",
    searchPlaceholder: "ðŸ”Ž Suchen...",
    newNote: "Neue Notiz",
    editNoteTitle: "Notiz bearbeiten",
    save: "Speichern",
    cancel: "Abbrechen",
    edit: "âœï¸ Bearbeiten",
    delete: "ðŸ—‘ï¸ LÃ¶schen",
    categories: {
      alle: "Alle",
      arbeit: "Arbeit",
      einkauf: "Einkauf",
      zuhause: "Zuhause",
      ideen: "Ideen",
      persÃ¶nlich: "PersÃ¶nlich",
      allgemein: "Allgemein"
    },
    backupTitle: "Sicherung",
    backupExport: "Exportieren",
    backupImport: "Importieren",
    backupClose: "SchlieÃŸen",
    backupImported: "Sicherung erfolgreich importiert!"
  },
  en: {
    appTitle: "Notes",
    addNote: "+ Note",
    backup: "Backup",
    back: "Back",
    searchPlaceholder: "ðŸ”Ž Search...",
    newNote: "New Note",
    editNoteTitle: "Edit Note",
    save: "Save",
    cancel: "Cancel",
    edit: "âœï¸ Edit",
    delete: "ðŸ—‘ï¸ Delete",
    categories: {
      alle: "All",
      arbeit: "Work",
      einkauf: "Shopping",
      zuhause: "Home",
      ideen: "Ideas",
      persÃ¶nlich: "Personal",
      allgemein: "General"
    },
    backupTitle: "Backup",
    backupExport: "Export",
    backupImport: "Import",
    backupClose: "Close",
    backupImported: "Backup imported successfully!"
  },
  es: {
    appTitle: "Notas",
    addNote: "+ Nota",
    backup: "BÃ©cap",
    back: "AtrÃ¡s",
    searchPlaceholder: "ðŸ”Ž Buscar...",
    newNote: "Nueva nota",
    editNoteTitle: "Editar nota",
    save: "Guardar",
    cancel: "Cancelar",
    edit: "âœï¸ Editar",
    delete: "ðŸ—‘ï¸ Eliminar",
    categories: {
      alle: "Todas",
      arbeit: "Trabajo",
      einkauf: "Compras",
      zuhause: "Casa",
      ideen: "Ideas",
      persÃ¶nlich: "Personal",
      allgemein: "General"
    },
    backupTitle: "BÃ©cap",
    backupExport: "Exportar",
    backupImport: "Importar",
    backupClose: "Cerrar",
    backupImported: "Â¡BÃ©cap importado correctamente!"
  }
};

document.getElementById("addNoteBtn").onclick = () => {
  editorTitle.textContent = translations[currentLang].newNote;
  noteText.value = "";
  if (!currentCategory || currentCategory === "alle") {
    currentCategory = "allgemein";
  }
  editingIndex = null;
  editor.style.display = "flex";
};

document.getElementById("backupBtn").onclick = () => {
  document.getElementById("backupPopup").style.display = "flex";
};

function closeBackup() {
  document.getElementById("backupPopup").style.display = "none";
}

document.querySelectorAll(".cat").forEach(cat => {
  cat.addEventListener("click", () => {
    currentCategory = cat.dataset.cat;
    showNotes(currentCategory);
  });
});

function closeEditor() {
  editor.style.display = "none";
}

function saveNote() {
  const text = noteText.value.trim();
  if (!text) return;

  const notes = JSON.parse(localStorage.getItem("notes") || "[]");

  if (editingIndex !== null) {
    notes[editingIndex].text = text;
  } else {
    notes.push({ text, category: currentCategory, date: Date.now() });
  }

  localStorage.setItem("notes", JSON.stringify(notes));
  editor.style.display = "none";
  showNotes(currentCategory);
}

function showNotes(category) {
  currentCategory = category;
  categories.style.display = "none";
  notesList.style.display = "block";

  const notes = JSON.parse(localStorage.getItem("notes") || "[]");

  let filtered = notes;
  if (category !== "alle") {
    filtered = notes.filter(n => n.category === category);
  }

  let html = `
    <button class="backBtn" onclick="goBack()">${translations[currentLang].back}</button>
    <input id="searchBar" placeholder="${translations[currentLang].searchPlaceholder}" oninput="filterNotes(this.value)">
    <div id="notesContainer">
  `;

  filtered.forEach(n => {
    const originalIndex = notes.indexOf(n);
    html += `
      <div class="noteItem" data-index="${originalIndex}">
        <b>${getIcon(n.category)}</b> ${n.text}
        <div class="noteActions">
          <button class="actionBtn editBtn" onclick="editNote(${originalIndex})">${translations[currentLang].edit}</button>
          <button class="actionBtn deleteBtn" onclick="deleteNote(${originalIndex})">${translations[currentLang].delete}</button>
        </div>
      </div>
    `;
  });

  html += "</div>";
  notesList.innerHTML = html;
}

function filterNotes(query) {
  const items = document.querySelectorAll(".noteItem");
  items.forEach(item => {
    const text = item.textContent.toLowerCase();
    item.style.display = text.includes(query.toLowerCase()) ? "block" : "none";
  });
}

function editNote(index) {
  const notes = JSON.parse(localStorage.getItem("notes") || "[]");
  editingIndex = index;
  noteText.value = notes[index].text;
  editorTitle.textContent = translations[currentLang].editNoteTitle;
  editor.style.display = "flex";
}

function deleteNote(index) {
  const notes = JSON.parse(localStorage.getItem("notes") || "[]");
  notes.splice(index, 1);
  localStorage.setItem("notes", JSON.stringify(notes));
  showNotes(currentCategory);
}

function goBack() {
  notesList.style.display = "none";
  categories.style.display = "grid";
  currentCategory = null;
}

function getIcon(cat) {
  return {
    arbeit: "ðŸ’¼",
    einkauf: "ðŸ›’",
    zuhause: "ðŸ ",
    ideen: "ðŸ’¡",
    persÃ¶nlich: "â­",
    allgemein: "ðŸ“"
  }[cat] || "ðŸ“„";
}

document.getElementById("themeToggle").onclick = () => {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
};

if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}

/* ---------------- BACKUP FUNZIONI ---------------- */

function exportBackup() {
  const notes = localStorage.getItem("notes") || "[]";
  const blob = new Blob([notes], { type: "application/json" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "backup-notes.json";
  a.click();

  URL.revokeObjectURL(url);
}

function importBackupFile(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    localStorage.setItem("notes", e.target.result);
    alert(translations[currentLang].backupImported);
  };
  reader.readAsText(file);
}

/* ---------------- MULTILINGUA ---------------- */

function applyTranslations() {
  const t = translations[currentLang];

  document.getElementById("appTitle").textContent = t.appTitle;
  document.getElementById("addNoteBtn").textContent = t.addNote;
  document.getElementById("backupBtn").textContent = t.backup;

  document.getElementById("backupTitle").textContent = t.backupTitle;
  document.getElementById("backupExportBtn").textContent = t.backupExport;
  document.getElementById("backupImportBtn").textContent = t.backupImport;
  document.getElementById("backupCloseBtn").textContent = t.backupClose;

  document.getElementById("saveBtn").textContent = t.save;
  document.getElementById("cancelBtn").textContent = t.cancel;

  document.querySelectorAll(".catLabel").forEach(span => {
    const key = span.getAttribute("data-key");
    if (t.categories[key]) {
      span.textContent = t.categories[key];
    }
  });

  // se siamo nella lista note, ri-renderizza per aggiornare testi pulsanti e placeholder
  if (notesList.style.display === "block" && currentCategory) {
    showNotes(currentCategory);
  }
}

function switchLanguage(lang) {
  currentLang = lang;
  localStorage.setItem("lang", lang);
  applyTranslations();
}

// inizializzazione
applyTranslations();
</script>

</body>
