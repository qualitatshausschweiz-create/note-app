<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notizen</title>
  <style>
    :root {
      --bg: #f2f2f7;
      --text: #000;
      --card: #fff;
    }
    .dark {
      --bg: #1c1c1e;
      --text: #fff;
      --card: #2c2c2e;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }
    header {
      padding: 12px 18px 16px 18px;
      background: var(--card);
      border-bottom: 1px solid #444;
    }
    #headerTitleRow {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    #headerControlsRow {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #themeToggle, #addNoteBtn, #langBtn {
      font-size: 20px;
      padding: 6px 12px;
      border-radius: 12px;
      background: #007aff;
      color: white;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
      padding: 20px;
    }
    .cat {
      background: var(--card);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto 10px;
    }
    .arbeit { background: #007aff; }
    .einkauf { background: #ffcc00; }
    .zuhause { background: #ff9500; }
    .ideen { background: #34c759; }
    .personlich { background: #ffffff; border: 2px solid #ccc; }
    #notesList {
      display: none;
      padding: 20px;
    }
    .noteItem {
      background: var(--card);
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .noteActions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 10px;
    }
    .actionBtn {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .editBtn { background: #34c759; color: white; }
    .deleteBtn { background: #ff3b30; color: white; }
    #noteEditor {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 900;
    }
    #editorBox {
      background: var(--card);
      width: 90%;
      padding: 20px;
      border-radius: 16px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--text);
    }
    .editorButtons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .saveBtn { background: #34c759; color: white; }
    .cancelBtn { background: #ff3b30; color: white; }

    /* üé® Colori personalizzati */
    #colorPicker {
      display: flex;
      gap: 10px;
      margin: 12px 0;
    }
    .colorDot {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .colorDot.selected {
      border: 3px solid #007aff;
    }
  </style>
</head>
<body>

<header>
  <div id="headerTitleRow">
    <span id="appTitle">Notizen</span>
  </div>

  <div id="headerControlsRow">
    <button id="themeToggle">üåô</button>
    <button id="addNoteBtn">+ Notiz</button>
    <button id="langBtn">üåê</button>
  </div>
</header>

<!-- üåê Popup lingua -->
<div id="langPopup">
  <div id="langBox">
    <h2>Sprache / Language / Lingua / Idioma</h2>

    <button class="langChoice" onclick="setLang('de')">Deutsch</button>
    <button class="langChoice" onclick="setLang('it')">Italiano</button>
    <button class="langChoice" onclick="setLang('en')">English</button>
    <button class="langChoice" onclick="setLang('es')">Espa√±ol</button>

    <button class="langChoice" onclick="closeLangPopup()">‚úñ</button>
  </div>
</div>

<!-- üóÇÔ∏è Categorie -->
<div class="grid" id="categories">
  <div class="cat" data-cat="alle">
    <div class="circle" style="background:#ccc;"></div>
    üìÅ Alle
  </div>

  <div class="cat" data-cat="arbeit">
    <div class="circle arbeit"></div>
    üíº Arbeit
  </div>

  <div class="cat" data-cat="einkauf">
    <div class="circle einkauf"></div>
    üõí Einkauf
  </div>

  <div class="cat" data-cat="zuhause">
    <div class="circle zuhause"></div>
    üè† Zuhause
  </div>

  <div class="cat" data-cat="ideen">
    <div class="circle ideen"></div>
    üí° Ideen
  </div>

  <div class="cat" data-cat="personlich">
    <div class="circle personlich"></div>
    ‚≠ê Pers√∂nlich
  </div>
</div>

<!-- üìÑ Lista note -->
<div id="notesList"></div>

<!-- ‚úèÔ∏è Editor note -->
<div id="noteEditor">
  <div id="editorBox">
    <h3 id="editorTitle">Neue Notiz</h3>

    <textarea id="noteText"></textarea>

    <!-- üé® Selettore colori personalizzati -->
    <div id="colorPicker">
      <span class="colorDot" data-color="#ffffff" style="background:#ffffff;"></span>
      <span class="colorDot" data-color="#ffeb3b" style="background:#ffeb3b;"></span>
      <span class="colorDot" data-color="#ff9500" style="background:#ff9500;"></span>
      <span class="colorDot" data-color="#34c759" style="background:#34c759;"></span>
      <span class="colorDot" data-color="#007aff" style="background:#007aff;"></span>
      <span class="colorDot" data-color="#e91e63" style="background:#e91e63;"></span>
    </div>

    <div class="editorButtons">
      <button class="cancelBtn" id="cancelBtn"></button>
      <button class="saveBtn" id="saveBtn"></button>
    </div>
  </div>
</div>

<!-- üõü Pulsante Sicherung flottante -->
<button id="backupBtn" onclick="openBackupPopup()">üõü</button>

<!-- üõü Popup Sicherung -->
<div id="backupPopup">
  <div id="backupBox">
    <h2 id="backupTitle">Sicherung</h2>

    <button id="backupExportBtn" class="backupBtn greenBtn">Export</button>
    <button id="backupImportBtn" class="backupBtn blueBtn">Import</button>
    <button id="backupAutoRestoreBtn" class="backupBtn orangeBtn">Restore automatico</button>

    <button id="backupManualBtn" class="backupBtn greenBtn">‚≠ê Backup manuale</button>
    <button id="backupManualRestoreBtn" class="backupBtn orangeBtn">‚≠ê Ripristino backup manuale</button>

    <p id="autoBackupLabel" style="margin-top:15px;">Letzte automatische Sicherung: ‚Äî</p>

    <button id="backupCloseBtn" class="backupBtn grayBtn">Schlie√üen</button>
    <input type="file" id="backupFile" accept="application/json">
  </div>
</div>
<script>
let editingIndex = null;
let currentCategory = null;
let currentLang = localStorage.getItem("lang") || "de";
let selectedColor = "#ffffff";   /* üé® colore personalizzato */

// Elementi
const editor = document.getElementById("noteEditor");
const noteText = document.getElementById("noteText");
const editorTitle = document.getElementById("editorTitle");
const notesList = document.getElementById("notesList");
const categories = document.getElementById("categories");

/* üåê Traduzioni */
const tr = {
  de: {
    appTitle: "Notizen",
    addNoteBtn: "+ Notiz",
    newNote: "Neue Notiz",
    editNote: "Notiz bearbeiten",
    cancelBtn: "Abbrechen",
    saveBtn: "Speichern",
    back: "Zur√ºck",
    search: "üîç Suchen...",
    edit: "‚úèÔ∏è Bearbeiten",
    delete: "üóëÔ∏è L√∂schen",
    backupTitle: "Sicherung",
    backupExportBtn: "Exportieren",
    backupImportBtn: "Importieren",
    backupAutoRestoreBtn: "Automatische Sicherung wiederherstellen",
    backupManualBtn: "Backup manuell speichern",
    backupManualRestoreBtn: "Manuellen Backup wiederherstellen",
    backupAutoRestored: "Automatische Sicherung wiederhergestellt",
    backupAutoMissing: "Keine automatische Sicherung gefunden",
    backupManualRestored: "Manueller Backup wiederhergestellt",
    backupManualMissing: "Kein manueller Backup gefunden",
    autoBackupLabel: "Letzte automatische Sicherung:",
    backupCloseBtn: "Schlie√üen"
  },

  it: {
    appTitle: "Note",
    addNoteBtn: "+ Nota",
    newNote: "Nuova Nota",
    editNote: "Modifica Nota",
    cancelBtn: "Annulla",
    saveBtn: "Salva",
    back: "Indietro",
    search: "üîç Cerca...",
    edit: "‚úèÔ∏è Modifica",
    delete: "üóëÔ∏è Elimina",
    backupTitle: "Backup",
    backupExportBtn: "Esporta",
    backupImportBtn: "Importa",
    backupAutoRestoreBtn: "Ripristina backup automatico",
    backupManualBtn: "Salva backup manuale",
    backupManualRestoreBtn: "Ripristina backup manuale",
    backupAutoRestored: "Backup automatico ripristinato",
    backupAutoMissing: "Nessun backup automatico trovato",
    backupManualRestored: "Backup manuale ripristinato",
    backupManualMissing: "Nessun backup manuale trovato",
    autoBackupLabel: "Ultimo backup automatico:",
    backupCloseBtn: "Chiudi"
  },

  en: {
    appTitle: "Notes",
    addNoteBtn: "+ Note",
    newNote: "New Note",
    editNote: "Edit Note",
    cancelBtn: "Cancel",
    saveBtn: "Save",
    back: "Back",
    search: "üîç Search...",
    edit: "‚úèÔ∏è Edit",
    delete: "üóëÔ∏è Delete",
    backupTitle: "Backup",
    backupExportBtn: "Export",
    backupImportBtn: "Import",
    backupAutoRestoreBtn: "Restore automatic backup",
    backupManualBtn: "Save manual backup",
    backupManualRestoreBtn: "Restore manual backup",
    backupAutoRestored: "Automatic backup restored!",
    backupAutoMissing: "No automatic backup found!",
    backupManualRestored: "Manual backup restored!",
    backupManualMissing: "No manual backup found!",
    autoBackupLabel: "Last automatic backup:",
    backupCloseBtn: "Close"
  },

  es: {
    appTitle: "Notas",
    addNoteBtn: "+ Nota",
    newNote: "Nueva nota",
    editNote: "Editar nota",
    cancelBtn: "Cancelar",
    saveBtn: "Guardar",
    back: "Atr√°s",
    search: "üîç Buscar...",
    edit: "‚úèÔ∏è Editar",
    delete: "üóëÔ∏è Eliminar",
    backupTitle: "B√©cap",
    backupExportBtn: "Exportar",
    backupImportBtn: "Importar",
    backupAutoRestoreBtn: "Restaurar b√©cap autom√°tico",
    backupManualBtn: "Guardar b√©cap manual",
    backupManualRestoreBtn: "Restaurar b√©cap manual",
    backupAutoRestored: "B√©cap autom√°tico restaurado",
    backupAutoMissing: "Ning√∫n b√©cap autom√°tico encontrado",
    backupManualRestored: "B√©cap manual restaurado",
    backupManualMissing: "Ning√∫n b√©cap manual encontrado",
    autoBackupLabel: "√öltimo b√©cap autom√°tico:",
    backupCloseBtn: "Cerrar"
  }
};

/* Applica traduzioni */
function applyTranslations() {
  const t = tr[currentLang];
  document.getElementById("appTitle").textContent = t.appTitle;
  document.getElementById("addNoteBtn").textContent = t.addNoteBtn;
  document.getElementById("backupTitle").textContent = t.backupTitle;
  document.getElementById("backupExportBtn").textContent = t.backupExportBtn;
  document.getElementById("backupImportBtn").textContent = t.backupImportBtn;
  document.getElementById("backupAutoRestoreBtn").textContent = t.backupAutoRestoreBtn;
  document.getElementById("backupManualBtn").textContent = t.backupManualBtn;
  document.getElementById("backupManualRestoreBtn").textContent = t.backupManualRestoreBtn;
  document.getElementById("backupCloseBtn").textContent = t.backupCloseBtn;
  document.getElementById("cancelBtn").textContent = t.cancelBtn;
  document.getElementById("saveBtn").textContent = t.saveBtn;
  updateAutoBackupLabel();
}

/* Popup lingua */
document.getElementById("langBtn").onclick = () => {
  document.getElementById("langPopup").style.display = "block";
};
function closeLangPopup() {
  document.getElementById("langPopup").style.display = "none";
}
function setLang(lang) {
  currentLang = lang;
  localStorage.setItem("lang", lang);
  applyTranslations();
  categories.style.display = "grid";
  notesList.style.display = "none";
  currentCategory = null;
  closeLangPopup();
}

/* Backup popup */
function openBackupPopup() {
  document.getElementById("backupPopup").style.display = "block";
  updateAutoBackupLabel();
}
function closeBackupPopup() {
  document.getElementById("backupPopup").style.display = "none";
}

/* Esporta */
function exportBackup() {
  const notes = localStorage.getItem("notes") || "[]";
  const blob = new Blob([notes], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "backup.json";
  a.click();
}

/* Importa */
function importBackup(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    localStorage.setItem("notes", e.target.result);
    if (currentCategory) showNotes(currentCategory);
  };
  reader.readAsText(file);
}

/* Timestamp */
function getTimestamp() {
  const d = new Date();
  const pad = n => (n < 10 ? "0" + n : n);
  return (
    d.getFullYear() + "-" +
    pad(d.getMonth() + 1) + "-" +
    pad(d.getDate()) + " " +
    pad(d.getHours()) + ":" +
    pad(d.getMinutes()) + ":" +
    pad(d.getSeconds())
  );
}

/* Backup automatico */
function saveAutoBackup() {
  const notes = JSON.parse(localStorage.getItem("notes"));
  const data = { timestamp: getTimestamp(), notes };
  localStorage.setItem("autoBackup", JSON.stringify(data));
  updateAutoBackupLabel();
}
function updateAutoBackupLabel() {
  const info = document.getElementById("autoBackupLabel");
  const auto = localStorage.getItem("autoBackup");
  const t = tr[currentLang];
  if (!auto) {
    info.textContent = t.autoBackupLabel + " ‚Äî";
    return;
  }
  const parsed = JSON.parse(auto);
  info.textContent = t.autoBackupLabel + " " + parsed.timestamp;
}

/* Restore automatico */
function restoreAutoBackup() {
  const auto = localStorage.getItem("autoBackup");
  const t = tr[currentLang];
  if (!auto) {
    alert(t.backupAutoMissing);
    return;
  }
  const parsed = JSON.parse(auto);
  localStorage.setItem("notes", JSON.stringify(parsed.notes));
  alert(t.backupAutoRestored);
  if (currentCategory) showNotes(currentCategory);
}

/* Backup manuale */
function manualBackup() {
  const notes = JSON.parse(localStorage.getItem("notes"));
  const data = { timestamp: getTimestamp(), notes };
  localStorage.setItem("manualBackup", JSON.stringify(data));
  const t = tr[currentLang];
  alert("‚úî " + t.backupManualBtn + "!");
}

/* Restore manuale */
function restoreManualBackup() {
  const manual = localStorage.getItem("manualBackup");
  const t = tr[currentLang];
  if (!manual) {
    alert(t.backupManualMissing);
    return;
  }
  const parsed = JSON.parse(manual);
  localStorage.setItem("notes", JSON.stringify(parsed.notes));
  alert("‚úì " + t.backupManualRestored);
  if (currentCategory) showNotes(currentCategory);
}

/* Aggiungi nota */
document.getElementById("addNoteBtn").onclick = () => {
  const t = tr[currentLang];
  editorTitle.textContent = t.newNote;
  noteText.value = "";
  selectedColor = "#ffffff";
  document.querySelectorAll(".colorDot").forEach(d => d.classList.remove("selected"));
  editingIndex = null;
  editor.style.display = "flex";
};

/* Categorie */
document.querySelectorAll(".cat").forEach(cat => {
  cat.addEventListener("click", () => {
    currentCategory = cat.dataset.cat;
    showNotes(currentCategory);
  });
});

/* Mostra note */
function showNotes(category) {
  currentCategory = category;
  categories.style.display = "none";
  notesList.style.display = "block";

  const notes = JSON.parse(localStorage.getItem("notes")) || [];
  const t = tr[currentLang];

  let filtered = notes;
  if (category !== "alle") {
    filtered = notes.filter(n => n.category === category);
  }

  let html = `
    <button class="backBtn" onclick="goBack()">${t.back}</button>
    <input id="searchBar" placeholder="${t.search}" oninput="filterNotes(this.value)">
    <div id="notesContainer">
  `;

  filtered.forEach(n => {
    const originalIndex = notes.indexOf(n);
    html += `
      <div class="noteItem" data-index="${originalIndex}" style="background:${n.color || 'var(--card)'};">
        <b>${getIcon(n.category)}</b> ${n.text}
        <div class="noteActions">
          <button class="actionBtn editBtn" onclick="editNote(${originalIndex})">${t.edit}</button>
          <button class="actionBtn deleteBtn" onclick="deleteNote(${originalIndex})">${t.delete}</button>
        </div>
      </div>
    `;
  });

  html += "</div>";
  notesList.innerHTML = html;
}

/* Filtro ricerca */
function filterNotes(query) {
  const items = document.querySelectorAll(".noteItem");
  items.forEach(item => {
    const text = item.textContent.toLowerCase();
    item.style.display = text.includes(query.toLowerCase()) ? "" : "none";
  });
}

/* Modifica nota */
function editNote(index) {
  const notes = JSON.parse(localStorage.getItem("notes"));
  const t = tr[currentLang];
  editingIndex = index;
  noteText.value = notes[index].text;
  selectedColor = notes[index].color || "#ffffff";

  document.querySelectorAll(".colorDot").forEach(dot => {
    dot.classList.toggle("selected", dot.dataset.color === selectedColor);
  });

  editorTitle.textContent = t.editNote;
  editor.style.display = "flex";
}

/* Cancella nota */
function deleteNote(index) {
  const notes = JSON.parse(localStorage.getItem("notes"));
  notes.splice(index, 1);
  localStorage.setItem("notes", JSON.stringify(notes));
  saveAutoBackup();
  showNotes(currentCategory);
}

/* Salva nota */
function saveNote() {
  const text = noteText.value.trim();
  if (!text) return;

  const notes = JSON.parse(localStorage.getItem("notes")) || [];

  if (editingIndex !== null) {
    notes[editingIndex].text = text;
    notes[editingIndex].color = selectedColor;
  } else {
    notes.push({
      text,
      category: currentCategory,
      date: new Date(),
      color: selectedColor
    });
  }

  localStorage.setItem("notes", JSON.stringify(notes));
  saveAutoBackup();
  editor.style.display = "none";
  showNotes(currentCategory);
}

document.getElementById("saveBtn").onclick = saveNote;
document.getElementById("cancelBtn").onclick = () => editor.style.display = "none";

/* Torna alle categorie */
function goBack() {
  notesList.style.display = "none";
  categories.style.display = "grid";
  currentCategory = null;
}

/* Icone categorie */
function getIcon(cat) {
  return {
    arbeit: "üíº",
    einkauf: "üõí",
    zuhause: "üè†",
    ideen: "üí°",
    personlich: "‚≠ê",
    allgemein: "üóíÔ∏è",
    alle: "üìÅ"
  }[cat] || "üìÑ";
}

/* Tema chiaro/scuro */
document.getElementById("themeToggle").onclick = () => {
  document.body.classList.toggle("dark");
  const isDark = document.body.classList.contains("dark");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  document.getElementById("themeToggle").textContent = isDark ? "üåô" : "‚òÄÔ∏è";
};

if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
  document.getElementById("themeToggle").textContent = "üåô";
}

/* üé® Selettore colori */
document.querySelectorAll(".colorDot").forEach(dot => {
  dot.addEventListener("click", () => {
    document.querySelectorAll(".colorDot").forEach(d => d.classList.remove("selected"));
    dot.classList.add("selected");
    selectedColor = dot.dataset.color;
  });
});

/* Init */
applyTranslations();
</script>
</body>
</html>
