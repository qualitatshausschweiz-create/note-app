<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra superiore -->
    <div class="top-bar">
        <span id="themeToggle" class="icon">ğŸŒ</span>
        <span class="icon" onclick="showSection('settingsSection')">âš™ï¸</span>
        <span class="icon" onclick="showSection('trashSection')">ğŸ—‘ï¸</span>
        <span class="icon" onclick="showSection('archiveSection')">ğŸ“¦</span>
        <span class="icon" onclick="showSection('lifebuoySection')">ğŸ›Ÿ</span>
    </div>

    <!-- HOME -->
    <section id="homeSection" class="page-section">
        <h2>Le tue note</h2>
        <button id="addNoteBtn">+ Nota</button>
        <div id="notesContainer"></div>
    </section>

    <!-- ARCHIVIO -->
    <section id="archiveSection" class="page-section hidden">
        <h2>Archivio</h2>
        <div id="archiveContainer"></div>
    </section>

    <!-- CESTINO -->
    <section id="trashSection" class="page-section hidden">
        <h2>Cestino</h2>
        <div id="trashContainer"></div>
    </section>

    <!-- IMPOSTAZIONI -->
    <section id="settingsSection" class="page-section hidden">
        <h2>Impostazioni</h2>
        <p>Qui potrai aggiungere altre opzioni in futuro.</p>
    </section>

    <!-- SALVAGENTE / CENTRO BACKUP -->
    <section id="lifebuoySection" class="page-section hidden">
        <h2>ğŸ›Ÿ Centro Backup</h2>

        <div class="backup-block">
            <h3>Backup manuale</h3>
            <button onclick="manualBackup()">Salva backup manuale</button>
            <button onclick="manualRestore()">Ripristina backup manuale</button>
        </div>

        <div class="backup-block">
            <h3>Backup automatico</h3>
            <button onclick="toggleAutoBackup()">Attiva/Disattiva backup automatico</button>
            <button onclick="autoRestore()">Ripristino automatico</button>
        </div>

        <div class="backup-block">
            <h3>Backup completo</h3>
            <button onclick="fullBackup()">Salva backup completo</button>
            <button onclick="fullRestore()">Ripristina backup completo</button>
        </div>

        <div class="backup-block">
            <h3>Backup locale</h3>
            <button onclick="localBackup()">Salva backup locale</button>
            <button onclick="localRestore()">Ripristina backup locale</button>
        </div>

        <div class="backup-block">
            <h3>Backup iCloud Drive</h3>
            <button onclick="icloudBackup()">Salva su iCloud Drive</button>
            <button onclick="icloudRestore()">Ripristina da iCloud Drive</button>
        </div>
    </section>

    <!-- POPUP NUOVA NOTA -->
    <div id="notePopup" class="popup hidden">
        <div class="popup-content">
            <h3>Nuova nota</h3>
            <textarea id="noteText" placeholder="Scrivi la nota..."></textarea>

            <label>Categoria:</label>
            <div id="categoryList"></div>

            <button id="addCategoryBtn">+ Nuova categoria</button>

            <button onclick="saveNote()">Salva</button>
            <button onclick="closePopup()">Chiudi</button>
        </div>
    </div>

    <!-- POPUP NUOVA CATEGORIA -->
    <div id="categoryPopup" class="popup hidden">
        <div class="popup-content">
            <h3>Nuova categoria</h3>
            <input id="newCategoryName" placeholder="Nome categoria">
            <input id="newCategoryColor" type="color" value="#007aff">
            <button onclick="createCategory()">Crea</button>
            <button onclick="closeCategoryPopup()">Chiudi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
