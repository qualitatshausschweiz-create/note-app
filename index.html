<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notizen</title>

  <style>
    :root {
      --bg: #f2f2f7;
      --card: #ffffff;
      --text: #000000;

      --accent: #007aff;
      --accent-dark: #0051a8;

      --sheet-bg: var(--card);
      --sheet-text: var(--text);

      --section-line: rgba(0,0,0,0.15);
      --section-title: rgba(0,0,0,0.45);

      --blur-amount: 12px;
      --font-size: 16px;
      --radius: 16px;
    }

    body.dark {
      --bg: #000000;
      --card: #1c1c1e;
      --text: #ffffff;

      --section-line: rgba(255,255,255,0.18);
      --section-title: rgba(255,255,255,0.45);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: var(--font-size);
    }

    #app {
      max-width: 760px;
      margin: 0 auto;
      padding: 16px;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    #appTitle {
      font-size: 24px;
      font-weight: 700;
    }
    .iconBtn {
      border: none;
      background: none;
      font-size: 22px;
      cursor: pointer;
      margin-left: 8px;
      color: var(--text);
    }

    /* BANNER */
    #bannerMsg {
      position: fixed;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 10px 18px;
      border-radius: 14px;
      font-size: 15px;
      z-index: 2000;
      opacity: 0;
      transition: all 0.35s ease;
    }
    #bannerMsg.show {
      top: 20px;
      opacity: 1;
    }

    /* SEZIONI IMPOSTAZIONI — STILE B1 (Minimal Apple) */
    .settingsSectionTitle {
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: var(--section-title);
      margin: 18px 0 6px;
    }

    .settingsDivider {
      width: 100%;
      height: 1px;
      background: var(--section-line);
      margin: 6px 0 14px;
    }

    /* SETTINGS PANEL */
    #settingsPanel {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      display: none;
      align-items: flex-end;
      justify-content: center;
      z-index: 2600;
    }

    #settingsSheet {
      width: 100%;
      max-width: 760px;
      background: var(--sheet-bg);
      color: var(--sheet-text);
      border-radius: 22px 22px 0 0;
      padding: 20px;
      box-shadow: 0 -6px 20px rgba(0,0,0,0.25);
      transform: translateY(100%);
      transition: transform 0.35s ease;
    }

    #settingsPanel.show #settingsSheet {
      transform: translateY(0);
    }

    .settingsItem {
      width: 100%;
      padding: 14px;
      margin-bottom: 10px;
      border-radius: var(--radius);
      border: 1px solid rgba(0,0,0,0.15);
      background: var(--card);
      color: var(--text);
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .settingsItem:active {
      background: rgba(0,0,0,0.08);
    }

    .settingsClose {
      width: 100%;
      padding: 14px;
      border-radius: var(--radius);
      background: #ccc;
      color: #000;
      font-size: 16px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    /* AMOLED THEME */
    body.amoled {
      --bg: #000000;
      --card: #0a0a0a;
      --text: #ffffff;
      --section-line: rgba(255,255,255,0.18);
      --section-title: rgba(255,255,255,0.45);
    }

    /* FONT SELECTOR */
    .fontSelect {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid rgba(0,0,0,0.15);
      background: var(--card);
      color: var(--text);
      font-size: 16px;
      margin-bottom: 12px;
    }

    /* SLIDER iOS */
    .iosSlider {
      width: 100%;
      margin: 10px 0 20px;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 6px;
      background: rgba(0,0,0,0.2);
      outline: none;
    }
    .iosSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 26px;
      height: 26px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* TOGGLE iOS */
    .toggleRow {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px;
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid rgba(0,0,0,0.15);
      margin-bottom: 10px;
      cursor: pointer;
    }

    .toggleSwitch {
      width: 48px;
      height: 28px;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      transition: background 0.25s ease;
    }

    .toggleSwitch::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.25s ease;
    }

    .toggleSwitch.active {
      background: var(--accent);
    }

    .toggleSwitch.active::after {
      transform: translateX(20px);
    }

    /* BLUR REGOLABILE */
    .blurPreview {
      width: 100%;
      height: 40px;
      border-radius: var(--radius);
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(var(--blur-amount));
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* ANIMAZIONI PREMIUM */
    .smooth {
      transition: all 0.25s ease;
    }
    .spring {
      transition: all 0.35s cubic-bezier(0.25, 1.25, 0.5, 1);
    }
    .fade {
      transition: opacity 0.3s ease;
    }

    /* MODALITÀ COMPATTA */
    body.compact .noteItem {
      padding: 8px;
      margin-bottom: 6px;
      font-size: calc(var(--font-size) - 2px);
    }

    /* ARCHIVIO NOTE */
    #archiveList {
      display: none;
      margin-top: 20px;
    }
    .archivedItem {
      background: var(--card);
      padding: 12px;
      border-radius: var(--radius);
      margin-bottom: 10px;
      opacity: 0.6;
    }

    /* COLORE INTERFACCIA */
    .accentPicker {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    .accentDot {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.2s ease;
    }
    .accentDot:hover {
      transform: scale(1.1);
    }
    .accentDot.selected {
      border-color: var(--accent);
      transform: scale(1.15);
    }

    /* PALETTE PERSONALIZZATE */
    .paletteCustomRow {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    .paletteInput {
      width: 60px;
      height: 34px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.2);
      cursor: pointer;
    }
    /* POPUP INFO APP */
    #infoPopup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    #infoBox {
      width: 88%;
      max-width: 420px;
      background: var(--card);
      color: var(--text);
      padding: 22px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.25s ease;
    }

    #infoBox h2 {
      margin-top: 0;
      font-size: 20px;
      font-weight: 700;
    }

    #infoBox p {
      font-size: 15px;
      opacity: 0.8;
      line-height: 1.4;
    }

    #infoClose {
      margin-top: 16px;
      padding: 10px 18px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    /* IMPORTA / ESPORTA */
    #importExportPopup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    #importExportBox {
      width: 88%;
      max-width: 420px;
      background: var(--card);
      color: var(--text);
      padding: 22px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      animation: fadeIn 0.25s ease;
    }

    .importBtn,
    .exportBtn {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: var(--radius);
      border: 1px solid rgba(0,0,0,0.15);
      background: var(--card);
      color: var(--text);
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .importBtn:active,
    .exportBtn:active {
      background: rgba(0,0,0,0.08);
    }

    #importFileInput {
      display: none;
    }

    /* TIMEOUT PIN */
    .timeoutSelect {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid rgba(0,0,0,0.15);
      background: var(--card);
      color: var(--text);
      font-size: 16px;
      margin-bottom: 12px;
    }

    /* SELETTORI AVANZATI */
    .selectRow {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid rgba(0,0,0,0.15);
      background: var(--card);
      color: var(--text);
      font-size: 16px;
      margin-bottom: 12px;
    }

    /* PULSANTI PREMIUM */
    .premiumBtn {
      width: 100%;
      padding: 14px;
      border-radius: var(--radius);
      background: var(--accent);
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background 0.2s ease;
    }

    .premiumBtn:active {
      background: var(--accent-dark);
    }

    /* POPUP DI CONFERMA */
    #confirmPopup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    #confirmBox {
      width: 88%;
      max-width: 420px;
      background: var(--card);
      color: var(--text);
      padding: 22px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.25s ease;
    }

    #confirmBox h3 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 700;
    }

    #confirmYes,
    #confirmNo {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #confirmYes {
      background: var(--accent);
      color: #fff;
    }

    #confirmNo {
      background: #ccc;
      color: #000;
    }

    /* ANIMAZIONE POPUP */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
    /* FINE CSS AVANZATO — CHIUSURA STYLE */
  </style>
</head>
