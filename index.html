<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Note</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    background: var(--bg);
    color: var(--text);
    transition: 0.3s;
  }

  :root {
    --bg: #f2f2f7;
    --text: #000;
    --card: #fff;
  }

  .dark {
    --bg: #1c1c1e;
    --text: #fff;
    --card: #2c2c2e;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px;
    background: var(--card);
    font-size: 22px;
    font-weight: 600;
    border-bottom: 1px solid #444;
  }

  #themeToggle {
    font-size: 22px;
    background: none;
    border: none;
    margin-right: 10px;
    cursor: pointer;
  }

  #addNoteBtn {
    font-size: 26px;
    padding: 6px 12px;
    border-radius: 12px;
    background: #007aff;
    color: white;
    border: none;
  }

  /* ğŸ”µ MODULO LINGUA â€” CSS */
  #language-switcher {
    display: flex;
    gap: 6px;
    margin-left: 10px;
  }

  #language-switcher button {
    padding: 4px 8px;
    border-radius: 8px;
    border: none;
    background: #4A90E2;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
  }

  #language-switcher button:hover {
    background: #357ABD;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 22px;
    padding: 20px;
  }

  .cat {
    background: var(--card);
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
  }

  .circle {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    margin: 0 auto 10px;
  }

  .lavoro { background: #007aff; }
  .spesa { background: #ffcc00; }
  .casa { background: #ff9500; }
  .idee { background: #34c759; }
  .personale { background: #ffffff; border: 2px solid #ccc; }

  #notesList {
    display: none;
    padding: 20px;
  }

  .noteItem {
    background: var(--card);
    padding: 15px;
    margin-bottom: 12px;
    border-radius: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .noteActions {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
    margin-top: 10px;
  }

  .actionBtn {
    padding: 6px 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 14px;
  }

  .editBtn { background: #34c759; color: white; }
  .deleteBtn { background: #ff3b30; color: white; }

  .backBtn {
    font-size: 18px;
    padding: 6px 12px;
    border-radius: 10px;
    background: #007aff;
    color: white;
    border: none;
    margin-bottom: 20px;
  }

  #searchBar {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border-radius: 12px;
    border: 1px solid #aaa;
    margin-bottom: 20px;
  }

  #noteEditor {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    display: none;
    justify-content: center;
    align-items: center;
  }

  #editorBox {
    background: var(--card);
    width: 90%;
    padding: 20px;
    border-radius: 16px;
  }

  textarea {
    width: 100%;
    height: 150px;
    font-size: 18px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    background: var(--bg);
    color: var(--text);
  }

  .editorButtons {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }

  .saveBtn { background: #34c759; color: white; }
  .cancelBtn { background: #ff3b30; color: white; }
</style>
</head>

<body>

<header>
  <button id="themeToggle">ğŸŒ™</button>
  Note

  <!-- ğŸ”µ MODULO LINGUA â€” PULSANTI -->
  <div id="language-switcher">
    <button onclick="switchLanguage('it')">ğŸ‡®ğŸ‡¹</button>
    <button onclick="switchLanguage('de')">ğŸ‡©ğŸ‡ª</button>
    <button onclick="switchLanguage('en')">ğŸ‡¬ğŸ‡§</button>
    <button onclick="switchLanguage('es')">ğŸ‡ªğŸ‡¸</button>
  </div>

  <button id="addNoteBtn">+ Nota</button>
</header>

<div class="grid" id="categories">
  <div class="cat" data-cat="tutte"><div class="circle personale"></div>ğŸ“ <span id="cat-tutte">Tutte</span></div>
  <div class="cat" data-cat="lavoro"><div class="circle lavoro"></div>ğŸ’¼ <span id="cat-lavoro">Lavoro</span></div>
  <div class="cat" data-cat="spesa"><div class="circle spesa"></div>ğŸ›’ <span id="cat-spesa">Spesa</span></div>
  <div class="cat" data-cat="casa"><div class="circle casa"></div>ğŸ  <span id="cat-casa">Casa</span></div>
  <div class="cat" data-cat="idee"><div class="circle idee"></div>ğŸ’¡ <span id="cat-idee">Idee</span></div>
  <div class="cat" data-cat="personale"><div class="circle personale"></div>â­ <span id="cat-personale">Personale</span></div>
</div>

<div id="notesList"></div>

<div id="noteEditor">
  <div id="editorBox">
    <h3 id="editorTitle">Nuova Nota</h3>
    <textarea id="noteText"></textarea>
    <div class="editorButtons">
      <button class="cancelBtn" onclick="closeEditor()" id="cancelBtn">Annulla</button>
      <button class="saveBtn" onclick="saveNote()" id="saveBtn">Salva</button>
    </div>
  </div>
</div>

<script>
/* ğŸŒ MODULO LINGUA â€” TRADUZIONI */
const translations = {
  it: {
    addNote: "+ Nota",
    editorTitle: "Nuova Nota",
    editNote: "Modifica Nota",
    save: "Salva",
    cancel: "Annulla",
    edit: "Modifica",
    delete: "Elimina",
    back: "Indietro",
    search: "ğŸ” Cerca...",
    tutte: "Tutte",
    lavoro: "Lavoro",
    spesa: "Spesa",
    casa: "Casa",
    idee: "Idee",
    personale: "Personale"
  },

  de: {
    addNote: "+ Notiz",
    editorTitle: "Neue Notiz",
    editNote: "Notiz bearbeiten",
    save: "Speichern",
    cancel: "Abbrechen",
    edit: "Bearbeiten",
    delete: "LÃ¶schen",
    back: "ZurÃ¼ck",
    search: "ğŸ” Suchen...",
    tutte: "Alle",
    lavoro: "Arbeit",
    spesa: "Einkauf",
    casa: "Zuhause",
    idee: "Ideen",
    personale: "PersÃ¶nlich"
  },

  en: {
    addNote: "+ Note",
    editorTitle: "New Note",
    editNote: "Edit Note",
    save: "Save",
    cancel: "Cancel",
    edit: "Edit",
    delete: "Delete",
    back: "Back",
    search: "ğŸ” Search...",
    tutte: "All",
    lavoro: "Work",
    spesa: "Shopping",
    casa: "Home",
    idee: "Ideas",
    personale: "Personal"
  },

  es: {
    addNote: "+ Nota",
    editorTitle: "Nueva Nota",
    editNote: "Editar Nota",
    save: "Guardar",
    cancel: "Cancelar",
    edit: "Editar",
    delete: "Eliminar",
    back: "AtrÃ¡s",
    search: "ğŸ” Buscar...",
    tutte: "Todas",
    lavoro: "Trabajo",
    spesa: "Compras",
    casa: "Casa",
    idee: "Ideas",
    personale: "Personal"
  }
};

let currentLang = localStorage.getItem("lang") || "it";

function switchLanguage(lang) {
  currentLang = lang;
  localStorage.setItem("lang", lang);

  document.getElementById("addNoteBtn").textContent = translations[lang].addNote;
  document.getElementById("editorTitle").textContent = translations[lang].editorTitle;
  document.getElementById("saveBtn").textContent = translations[lang].save;
  document.getElementById("cancelBtn").textContent = translations[lang].cancel;

  document.getElementById("cat-tutte").textContent = translations[lang].tutte;
  document.getElementById("cat-lavoro").textContent = translations[lang].lavoro;
  document.getElementById("cat-spesa").textContent = translations[lang].spesa;
  document.getElementById("cat-casa").textContent = translations[lang].casa;
  document.getElementById("cat-idee").textContent = translations[lang].idee;
  document.getElementById("cat-personale").textContent = translations[lang].personale;
}

/* ğŸ”„ Applica lingua salvata */
switchLanguage(currentLang);

/* ğŸ”§ LOGICA NOTE */
let editingIndex = null;
let currentCategory = null;

const editor = document.getElementById("noteEditor");
const noteText = document.getElementById("noteText");
const editorTitle = document.getElementById("editorTitle");
const notesList = document.getElementById("notesList");
const categories = document.getElementById("categories");

document.getElementById("addNoteBtn").onclick = () => {
  editorTitle.textContent = translations[currentLang].editorTitle;
  noteText.value = "";
  if (!currentCategory || currentCategory === "tutte") {
    currentCategory = "generale";
  }
  editingIndex = null;
  editor.style.display = "flex";
};

document.querySelectorAll(".cat").forEach(cat => {
  cat.addEventListener("click", () => {
    currentCategory = cat.dataset.cat;
    showNotes(currentCategory);
  });
});

function closeEditor() {
  editor.style.display = "none";
}

function saveNote() {
  const text = noteText.value.trim();
  if (!text) return;

  const notes = JSON.parse(localStorage.getItem("notes") || "[]");

  if (editingIndex !== null) {
    notes[editingIndex].text = text;
  } else {
    notes.push({ text, category: currentCategory, date: Date.now() });
  }

  localStorage.setItem("notes", JSON.stringify(notes));
  editor.style.display = "none";
  showNotes(currentCategory);
}

function showNotes(category) {
  currentCategory = category;
  categories.style.display = "none";
  notesList.style.display = "block";

  const notes = JSON.parse(localStorage.getItem("notes") || "[]");

  let filtered = notes;
  if (category !== "tutte") {
    filtered = notes.filter(n => n.category === category);
  }

  let html = `
    <button class="backBtn" onclick="goBack()" id="backBtn">${translations[currentLang].back}</button>
    <input id="searchBar" placeholder="${translations[currentLang].search}" oninput="filterNotes(this.value)">
    <div id="notesContainer">
  `;

  filtered.forEach(n => {
    const originalIndex = notes.indexOf(n);
    html += `
      <div class="noteItem" data-index="${originalIndex}">
        <b>${getIcon(n.category)}</b> ${n.text}
        <div class="noteActions">
          <button class="actionBtn editBtn" onclick="editNote(${originalIndex})">âœï¸ ${translations[currentLang].edit}</button>
          <button class="actionBtn deleteBtn" onclick="deleteNote(${originalIndex})">ğŸ—‘ï¸ ${translations[currentLang].delete}</button>
        </div>
      </div>
    `;
  });

  html += "</div>";
  notesList.innerHTML = html;
}

function filterNotes(query) {
  const items = document.querySelectorAll(".noteItem");
  items.forEach(item => {
    const text = item.textContent.toLowerCase();
    item.style.display = text.includes(query.toLowerCase()) ? "block" : "none";
  });
}

function editNote(index) {
  const notes = JSON.parse(localStorage.getItem("notes") || "[]");
  editingIndex = index;
  noteText.value = notes[index].text;
  editorTitle.textContent = translations[currentLang].editNote;
  editor.style.display = "flex";
}

function deleteNote(index) {
  const notes = JSON.parse(localStorage.getItem("notes") || "[]");
  notes.splice(index, 1);
  localStorage.setItem("notes", JSON.stringify(notes));
  showNotes(currentCategory);
}

function goBack() {
  notesList.style.display = "none";
  categories.style.display = "grid";
  currentCategory = null;
}

function getIcon(cat) {
  return {
    lavoro: "ğŸ’¼",
    spesa: "ğŸ›’",
    casa: "ğŸ ",
    idee: "ğŸ’¡",
    personale: "â­",
    generale: "ğŸ“"
  }[cat] || "ğŸ“„";
}

/* ğŸŒ™ TEMA SCURO */
document.getElementById("themeToggle").onclick = () => {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
};

if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}
</script>

</body>
</html>
