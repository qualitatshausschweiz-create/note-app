<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>note-app</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #1c1c1e;
    }

    header {
      background: #1c1c1e;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.7rem;
      padding: 1.2rem;
    }

    .category {
      background: white;
      border-radius: 18px;
      padding: 0.55rem 1.1rem;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid #d1d1d6;
      transition: 0.2s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    .category.active {
      background: #007aff;
      color: white;
      border-color: #007aff;
      box-shadow: 0 2px 6px rgba(0,122,255,0.35);
    }

    .add-note {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
    }

    .add-note button {
      background: #007aff;
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,122,255,0.35);
      transition: 0.2s;
    }

    .add-note button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>
  <header>note-app</header>

  <div class="categories">
    <div class="category">Casa</div>
    <div class="category">Spesa</div>
    <div class="category">Lavoro</div>
    <div class="category">Personale</div>
    <div class="category">Altro</div>
  </div>

  <div class="add-note">
    <button>+ Nota</button>
  </div>

  <script>
    const categories = document.querySelectorAll('.category');

    categories.forEach(cat => {
      cat.addEventListener('click', () => {
        categories.forEach(c => c.classList.remove('active'));
        cat.classList.add('active');
      });
    });
  </script>
</body>
</html>
