<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le mie note</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>

  <section class="note-editor">
    <input type="text" id="noteTitle" placeholder="Titolo della nota..." />
    <select id="categorySelector">
      <option value="personale">Personale</option>
      <option value="lavoro">Lavoro</option>

      <button id="deleteNoteBtn" class="secondary-btn">Elimina nota</button>
    </div>
  </section>

  <section class="note-list">
    <h2>Le tue note</h2>
    <div id="noteList"></div>
  </section>

  <section class="category-list">
    <h2>Categorie</h2>
    <ul id="categoryList"></ul>
    <button id="addCategoryBtn" class="primary-btn">+ Aggiungi</button>
  </section>

  <script src="script.js"></script>
