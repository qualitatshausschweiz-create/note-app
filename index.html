<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le tue note</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">

  <!-- TOP BAR -->
  <header class="top-bar">
    <h1 class="app-title">Le tue note</h1>

    <div class="top-actions">
      <button id="theme-toggle-btn" class="icon-btn" title="Tema chiaro/scuro">ğŸŒ</button>
      <button id="backup-btn" class="icon-btn" title="Backup">ğŸ›Ÿ</button>
      <button id="settings-btn" class="icon-btn" title="Impostazioni">âš™ï¸</button>
    </div>
  </header>

  <!-- CATEGORIE -->
  <nav class="categories">
    <button class="category-btn active" data-category="all">ğŸ“ Tutte</button>
    <button class="category-btn" data-category="home">ğŸ  Casa</button>
    <button class="category-btn" data-category="work">ğŸ’¼ Lavoro</button>
    <button class="category-btn" data-category="ideas">ğŸ’¡ Idee</button>
    <button class="category-btn" data-category="shopping">ğŸ›’ Spesa</button>
    <button class="category-btn" data-category="other">â­ Altro</button>
  </nav>

  <!-- LISTA NOTE -->
  <main class="main-area">
    <div id="notes-container" class="notes-container"></div>
  </main>

  <!-- PULSANTE AGGIUNGI -->
  <button id="add-note-btn" class="add-note-btn">+</button>

  <!-- EDITOR NOTA -->
  <div id="note-editor" class="editor hidden">
    <div class="editor-backdrop"></div>
    <div class="editor-content">

      <div class="editor-header">
        <h2>Nota</h2>
        <button id="close-editor-btn" class="close-btn">âœ•</button>
      </div>

      <input id="note-title" class="note-title-input" placeholder="Titolo" />
      <textarea id="note-text" class="note-textarea" placeholder="Scrivi la tua nota..."></textarea>

      <div class="editor-row">
        <div class="editor-field">
          <label>Categoria</label>
          <select id="note-category" class="note-category-select">
            <option value="home">ğŸ  Casa</option>
            <option value="work">ğŸ’¼ Lavoro</option>
            <option value="ideas">ğŸ’¡ Idee</option>
            <option value="shopping">ğŸ›’ Spesa</option>
            <option value="other">â­ Altro</option>
          </select>
        </div>

        <div class="editor-field">
          <label>Colore nota</label>
          <input type="color" id="note-color" class="color-picker" value="#fff9c4" />
        </div>
      </div>

      <div class="editor-buttons">
        <button id="save-note-btn" class="save-btn">Salva</button>
        <button id="delete-note-btn" class="delete-btn">Elimina</button>
      </div>

    </div>
  </div>

  <!-- BACKUP PANEL -->
  <div id="backup-panel" class="panel hidden">
    <div class="panel-backdrop"></div>
    <div class="panel-box">
      <h2>ğŸ›Ÿ Backup & Ripristino</h2>
      <button id="quick-backup-btn" class="panel-btn">Backup veloce</button>
      <button id="manual-backup-btn" class="panel-btn">Backup manuale</button>
      <button id="manual-restore-btn" class="panel-btn">Ripristina backup</button>
      <button id="toggle-auto-backup-btn" class="panel-btn">Backup automatico: OFF</button>
      <button id="toggle-auto-restore-btn" class="panel-btn">Ripristino automatico: OFF</button>
      <button id="export-notes-btn" class="panel-btn">Esporta note (.txt)</button>
      <button id="clear-backups-btn" class="panel-btn danger">Cancella backup</button>
      <button id="close-backup-panel" class="close-panel-btn">Chiudi</button>
    </div>
  </div>

  <!-- SETTINGS PANEL -->
  <div id="settings-panel" class="panel hidden">
    <div class="panel-backdrop"></div>
    <div class="panel-box">
      <h2>âš™ï¸ Impostazioni</h2>

      <div class="settings-group">
        <h3>Privacy</h3>
        <label class="settings-row">
          <span>ModalitÃ  privacy (sfoca contenuto)</span>
          <input type="checkbox" id="privacy-toggle" />
        </label>
      </div>

      <div class="settings-group">
        <h3>Testo</h3>
        <label class="settings-row">
          <span>Font</span>
          <select id="font-select">
            <option value="system">Predefinito</option>
            <option value="serif">Serif</option>
            <option value="mono">Monospace</option>
          </select>
        </label>
        <label class="settings-row">
          <span>Dimensione testo</span>
          <input type="range" id="text-size-range" min="14" max="22" value="16" />
        </label>
      </div>

      <div class="settings-group">
        <h3>Animazioni & Trasparenze</h3>
        <label class="settings-row">
          <span>Animazioni</span>
          <input type="checkbox" id="animations-toggle" checked />
        </label>
        <label class="settings-row">
          <span>VelocitÃ  animazioni</span>
          <select id="animation-speed-select">
            <option value="fast">Veloce</option>
            <option value="normal" selected>Normale</option>
            <option value="slow">Lenta</option>
          </select>
        </label>
        <label class="settings-row">
          <span>Trasparenze stile iOS</span>
          <input type="checkbox" id="transparency-toggle" />
        </label>
      </div>

      <div class="settings-group">
        <h3>Note</h3>
        <label class="settings-row">
          <span>Ordina note</span>
          <select id="sort-notes-select">
            <option value="updated_desc">PiÃ¹ recenti prima</option>
            <option value="updated_asc">PiÃ¹ vecchie prima</option>
            <option value="title_asc">Titolo A-Z</option>
          </select>
        </label>
        <button id="open-trash-view-btn" class="panel-btn">Apri cestino</button>
      </div>

      <div class="settings-group">
        <h3>Layout & Dati</h3>
        <button id="reset-layout-btn" class="panel-btn">Ripristina layout</button>
        <button id="delete-all-notes-btn" class="panel-btn danger">Cancella tutte le note</button>
        <button id="full-reset-btn" class="panel-btn danger">Reset totale app</button>
      </div>

      <button id="close-settings-panel" class="close-panel-btn">Chiudi</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
