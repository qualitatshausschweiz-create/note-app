<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le mie note</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Header con icone -->
    <header id="topBar">
      <h1>Le mie note</h1>
      <div class="top-icons">
        <button id="openSettingsBtn">‚öôÔ∏è</button>
        <button id="openTrashBtn">üóëÔ∏è</button>
        <button id="openLifebuoyBtn">üõü</button>
      </div>
    </header>

    <!-- Editor nota -->
    <section id="noteEditor">
      <input type="text" id="noteTitle" placeholder="Titolo della nota..." />
      <select id="categorySelector">
        <option value="personale">Personale</option>
        <option value="lavoro">Lavoro</option>
        <option value="idee">Idee</option>
        <option value="spesa">Spesa</option>
      </select>
      <textarea id="noteContent" placeholder="Scrivi la tua nota qui..."></textarea>
      <div class="editor-buttons">
        <button id="saveNoteBtn" class="primary-btn">Salva nota</button>
        <button id="cancelEditBtn" class="secondary-btn">Elimina nota</button>
      </div>
    </section>

    <!-- Lista note -->
    <section id="noteListSection">
      <h2>Le tue note</h2>
      <div id="noteList" class="note-list"></div>
    </section>

    <!-- Categorie -->
    <section id="categorySection">
      <h2>Categorie</h2>
      <ul id="categoryList" class="category-list"></ul>
      <button id="addCategoryBtn" class="primary-btn">+ Aggiungi</button>
    </section>
  </div>

  <!-- Popup Salvagente -->
  <div id="lifebuoyPopup" class="popup hidden">
    <div class="popup-overlay"></div>
    <div class="popup-content">
      <div class="popup-header">
        <h2>Backup</h2>
        <button id="closeLifebuoyBtn" class="close-btn">‚úï</button>
      </div>
      <p class="popup-description">Gestisci i tuoi backup locali</p>
      <div id="backupList" class="backup-list"></div>
      <div class="popup-buttons">
        <button id="createBackupBtn" class="primary-btn">Crea backup</button>
        <button id="importBackupBtn" class="secondary-btn">Importa backup</button>
        <button id="exportDataBtn" class="secondary-btn">Esporta dati</button>
      </div>
    </div>
  </div>

  <!-- Popup Impostazioni -->
  <div id="settingsPopup" class="popup hidden">
    <div class="popup-overlay"></div>
    <div class="settings-content">
      <div class="popup-header">
        <h2>Impostazioni</h2>
        <button id="closeSettingsBtn" class="close-btn">‚úï</button>
      </div>

      <div class="settings-section">
        <h3>Tema</h3>
        <select id="themeSelect">
          <option value="auto">Automatico</option>
          <option value="light">Chiaro</option>
          <option value="dark">Scuro</option>
        </select>
      </div>

      <div class="settings-section">
        <h3>Font</h3>
        <select id="fontSelect">
          <option value="system-ui">Sistema</option>
          <option value="serif">Serif</option>
          <option value="monospace">Monospace</option>
        </select>
      </div>

      <div class="settings-section">
        <h3>Colore principale</h3>
        <div class="color-palette">
          <div class="color-swatch" data-color="#007aff" style="background:#007aff;"></div>
          <div class="color-swatch" data-color="#ff6b6b" style="background:#ff6b6b;"></div>
          <div class="color-swatch" data-color="#34c759" style="background:#34c759;"></div>
          <div class="color-swatch" data-color="#ffcc00" style="background:#ffcc00;"></div>
        </div>
      </div>

      <div class="settings-section">
        <h3>Avanzate</h3>
        <button id="resetAppBtn" class="danger-btn">Ripristina app</button>
      </div>
    </div>
  </div>

  <!-- Menu contestuale -->
  <div id="contextMenu" class="context-menu hidden"></div>

  <script src="script.js"></script>
</body>
</html>
