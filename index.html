<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notizen</title>

  <style>
    :root {
      --bg: #f2f2f7;
      --text: #000;
      --card: #fff;
    }
    .dark {
      --bg: #1c1c1e;
      --text: #fff;
      --card: #2c2c2e;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    /* HEADER */
    header {
      padding: 12px 18px 16px 18px;
      background: var(--card);
      border-bottom: 1px solid #444;
    }
    #headerTitleRow {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    #headerControlsRow {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #themeToggle, #addNoteBtn, #langBtn {
      font-size: 20px;
      padding: 6px 12px;
      border-radius: 12px;
      background: #007aff;
      color: white;
      border: none;
    }

    /* CATEGORIE */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
      padding: 20px;
    }
    .cat {
      background: var(--card);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto 10px;
    }
    .arbeit { background: #007aff; }
    .einkauf { background: #ffcc00; }
    .zuhause { background: #ff9500; }
    .ideen { background: #34c759; }
    .personlich { background: #ffffff; border: 2px solid #ccc; }

    /* LISTA NOTE */
    #notesList {
      display: none;
      padding: 20px;
    }
    .noteItem {
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .noteActions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 10px;
    }
    .actionBtn {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .editBtn { background: #34c759; color: white; }
    .deleteBtn { background: #ff3b30; color: white; }

    /* EDITOR */
    #noteEditor {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 900;
    }
    #editorBox {
      background: var(--card);
      width: 90%;
      padding: 20px;
      border-radius: 16px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--text);
    }
    .editorButtons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .saveBtn { background: #34c759; color: white; }
    .cancelBtn { background: #ff3b30; color: white; }

    /* üé® PALETTE COLORI PERSONALIZZATI */
    #colorPicker {
      display: flex;
      gap: 12px;
      margin: 15px 0;
      justify-content: center;
    }
    .colorDot {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: 0.15s;
    }
    .colorDot:hover {
      transform: scale(1.15);
    }
    .colorDot.selected {
      border: 3px solid #007aff;
      transform: scale(1.15);
    }

    /* üõü PULSANTE BACKUP */
    #backupBtn {
      position: fixed;
      bottom: 22px;
      right: 22px;
      width: 62px;
      height: 62px;
      border-radius: 50%;
      background: white;
      color: black;
      font-size: 32px;
      border: none;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      cursor: pointer;
      z-index: 950;
    }

    /* POPUP BACKUP */
    #backupPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #backupBox {
      background: var(--card);
      width: 90%;
      max-width: 420px;
      padding: 22px;
      border-radius: 18px;
    }
    .backupBtn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-top: 12px;
      font-size: 17px;
      cursor: pointer;
    }
    .greenBtn { background: #34c759; color: white; }
    .blueBtn { background: #007aff; color: white; }
    .orangeBtn { background: #ff9500; color: white; }
    .grayBtn { background: #ccc; color: black; }

    #backupFile {
      margin-top: 12px;
      font-size: 16px;
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: var(--card);
      color: var(--text);
    }
  </style>
</head>

<body>

<header>
  <div id="headerTitleRow">
    <span id="appTitle">Notizen</span>
  </div>

  <div id="headerControlsRow">
    <button id="themeToggle">üåô</button>
    <button id="addNoteBtn">+ Notiz</button>
    <button id="langBtn">üåê</button>
  </div>
</header>

<!-- CATEGORIE -->
<div class="grid" id="categories">
  <div class="cat" data-cat="alle"><div class="circle" style="background:#ccc;"></div>üìÅ Alle</div>
  <div class="cat" data-cat="arbeit"><div class="circle arbeit"></div>üíº Arbeit</div>
  <div class="cat" data-cat="einkauf"><div class="circle einkauf"></div>üõí Einkauf</div>
  <div class="cat" data-cat="zuhause"><div class="circle zuhause"></div>üè° Zuhause</div>
  <div class="cat" data-cat="ideen"><div class="circle ideen"></div>üí° Ideen</div>
  <div class="cat" data-cat="personlich"><div class="circle personlich"></div>‚≠ê Pers√∂nlich</div>
</div>

<!-- LISTA NOTE -->
<div id="notesList"></div>

<!-- EDITOR -->
<div id="noteEditor">
  <div id="editorBox">
    <h3 id="editorTitle">Neue Notiz</h3>

    <textarea id="noteText"></textarea>

    <!-- üé® PALETTE COLORI -->
    <div id="colorPicker">
      <span class="colorDot" data-color="#ffffff" style="background:#ffffff;"></span>
      <span class="colorDot" data-color="#ffeb3b" style="background:#ffeb3b;"></span>
      <span class="colorDot" data-color="#ff9500" style="background:#ff9500;"></span>
      <span class="colorDot" data-color="#34c759" style="background:#34c759;"></span>
      <span class="colorDot" data-color="#007aff" style="background:#007aff;"></span>
      <span class="colorDot" data-color="#e91e63" style="background:#e91e63;"></span>
    </div>

    <div class="editorButtons">
      <button class="cancelBtn" id="cancelBtn">Abbrechen</button>
      <button class="saveBtn" id="saveBtn">Speichern</button>
    </div>
  </div>
</div>

<!-- üõü PULSANTE BACKUP -->
<button id="backupBtn" onclick="openBackupPopup()">üõü</button>

<!-- POPUP BACKUP -->
<div id="backupPopup">
  <div id="backupBox">
    <h2 id="backupTitle">Sicherung</h2>

    <button id="backupExportBtn" class="backupBtn greenBtn">Exportieren</button>
    <button id="backupImportBtn" class="backupBtn blueBtn">Importieren</button>
    <button id="backupAutoRestoreBtn" class="backupBtn orangeBtn">Automatische Sicherung wiederherstellen</button>

    <button id="backupManualBtn" class="backupBtn greenBtn">üì¶ Backup manuell speichern</button>
    <button id="backupManualRestoreBtn" class="backupBtn blueBtn">üìß Manuellen Backup wiederherstellen</button>

    <p id="autoBackupLabel" style="margin-top:15px;">
      Letzte automatische Sicherung: ‚Äì
    </p>

    <button id="backupCloseBtn" class="backupBtn grayBtn" onclick="closeBackupPopup()">Schliessen</button>

    <input type="file" id="backupFile" accept="application/json">
  </div>
</div>

<script>
/* JS completo gi√† pronto ‚Äî te lo reinvio se vuoi aggiungere modifiche */
</script>

</body>
</html>
