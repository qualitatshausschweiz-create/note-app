<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le mie note</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- HEADER -->
    <header id="topBar">
      <h1>Le mie note</h1>
      <p class="subtitle">Categorie, cestino, backup, tutto sotto controllo</p>

      <div class="top-icons">
        <button id="themeToggleBtn">üåû</button>
        <button id="openSettingsBtn">‚öôÔ∏è</button>
        <button id="openTrashBtn">üóëÔ∏è</button>
        <button id="openLifebuoyBtn">üõü</button>
      </div>
    </header>

    <!-- EDITOR -->
    <section id="noteEditor">
      <input type="text" id="noteTitle" placeholder="Titolo della nota..." />
      <select id="categorySelector"></select>
      <textarea id="noteContent" placeholder="Scrivi la tua nota qui..."></textarea>

      <div class="editor-buttons">
        <button id="saveNoteBtn" class="primary-btn">Salva nota</button>
        <button id="cancelEditBtn" class="secondary-btn">Elimina nota</button>
      </div>
    </section>

    <!-- NOTE -->
    <section id="noteListSection">
      <h2>Le tue note</h2>
      <div id="noteList" class="note-list"></div>
    </section>

    <!-- CATEGORIE -->
    <section id="categorySection">
      <h2>Categorie</h2>
      <ul id="categoryList" class="category-list"></ul>
      <button id="addCategoryBtn" class="primary-btn">+ Aggiungi</button>
    </section>
  </div>

  <!-- POPUP SALVAGENTE -->
  <div id="lifebuoyPopup" class="popup hidden">
    <div class="popup-overlay"></div>
    <div class="popup-content">
      <div class="popup-header">
        <h2>Backup</h2>
        <button id="closeLifebuoyBtn" class="close-btn">‚úï</button>
      </div>

      <p class="popup-description">Backup locale e iCloud</p>

      <div id="backupList"></div>

      <div class="popup-buttons">
        <button id="createBackupBtn" class="primary-btn">Backup manuale</button>
        <button id="importBackupBtn" class="secondary-btn">Ripristina da file</button>
        <button id="exportDataBtn" class="secondary-btn">Esporta su iCloud</button>
      </div>
    </div>
  </div>

  <!-- POPUP IMPOSTAZIONI -->
  <div id="settingsPopup" class="popup hidden">
    <div class="popup-overlay"></div>
    <div class="settings-content">
      <div class="popup-header">
        <h2>Impostazioni</h2>
        <button id="closeSettingsBtn" class="close-btn">‚úï</button>
      </div>

      <div class="settings-section">
        <h3>Tema</h3>
        <select id="themeSelect">
          <option value="auto">Automatico</option>
          <option value="light">Chiaro</option>
          <option value="dark">Scuro</option>
        </select>
      </div>

      <div class="settings-section">
        <h3>Font</h3>
        <select id="fontSelect">
          <option value="system-ui">Sistema</option>
          <option value="serif">Serif</option>
          <option value="monospace">Monospace</option>
        </select>
      </div>

      <div class="settings-section">
        <h3>Colore principale</h3>

        <!-- PALETTE COLORI -->
        <div class="color-palette">
          <div class="color-swatch" data-color="#007aff" style="background:#007aff;"></div>
          <div class="color-swatch" data-color="#ff6b6b" style="background:#ff6b6b;"></div>
          <div class="color-swatch" data-color="#34c759" style="background:#34c759;"></div>
          <div class="color-swatch" data-color="#ffcc00" style="background:#ffcc00;"></div>
          <div class="color-swatch" data-color="#af52de" style="background:#af52de;"></div>
          <div class="color-swatch" data-color="#5ac8fa" style="background:#5ac8fa;"></div>
        </div>

        <!-- COLORE PERSONALIZZATO -->
        <input type="color" id="customColorPicker" value="#007aff" />
      </div>

      <div class="settings-section">
        <h3>Avanzate</h3>
        <button id="resetAppBtn" class="danger-btn">Ripristina app</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
