<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- PIN -->
<div id="pinOverlay">
  <div class="pinBox">
    <h2>Inserisci PIN</h2>

    <div class="pinCircles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <div id="pinError"></div>

    <div class="pinPad">
      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <div></div>
      <button data-num="0">0</button>
      <button id="pinBack">⌫</button>
    </div>
  </div>
</div>

<!-- HEADER -->
<header>
  <h1>Le mie note</h1>
  <button id="addNoteBtn">＋</button>
</header>

<!-- LISTA NOTE -->
<div id="notesList"></div>

<!-- EDITOR -->
<div id="editor" class="hidden">
  <div class="editorBox">
    <input id="noteTitle" placeholder="Titolo">
    <textarea id="noteText" placeholder="Scrivi la tua nota..."></textarea>

    <div class="editorButtons">
      <button id="saveNote">Salva</button>
      <button id="cancelEdit">Annulla</button>
      <button id="deleteNote">Elimina</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
